<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280">
    <title>โรงเรียนพุขามครุฑมณีอุทิศ</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Sarabun', sans-serif; 
            background-color: #f8fafc; 
            color: #1e293b; 
            margin: 0; 
            padding: 0;
            min-width: 1280px; 
            overflow-x: auto;
        }
        
        .content-container {
            width: 100%;
            max-width: 1440px; 
            margin-left: auto;
            margin-right: auto;
            padding-left: 2rem; 
            padding-right: 2rem;
        }
        
        .text-primary { color: #003366; }
        .bg-primary { background-color: #003366; }
        
        /* NAVBAR */
        .nav-link {
            position: relative;
            color: #003366;
            font-weight: 700;
            padding: 0.5rem 0;
            cursor: pointer;
            transition: color 0.2s;
            white-space: nowrap;
            font-size: 15px; 
        }
        .nav-link:hover, .group:hover .nav-link { color: #004993; }
        .nav-link::after {
            content: ''; position: absolute; bottom: -4px; left: 0; width: 0; height: 3px;
            background-color: #004993; transition: width 0.3s;
        }
        .group:hover .nav-link::after { width: 100%; }

        /* DROPDOWN */
        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            z-index: 50;
            background: white;
            min-width: 240px;
            border-top: 4px solid #004993;
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.25);
            border-radius: 0 0 10px 10px;
            display: none;
            margin-top: 5px;
        }
        .group:hover .dropdown-menu { display: block; animation: slideDown 0.2s ease-out; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* BANNER SLIDE - แก้ไขตรงนี้ (ปิด Zoom) */
        .slide-image { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            transition: opacity 1s ease-in-out; /* เอา transform ออก */
        }
        .slide-active { 
            opacity: 1; 
            /* เอา transform: scale(1.05) ออก */
        }
        
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .html-content iframe { max-width: 100%; margin: 20px auto; display: block; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .html-content a { color: #004993; text-decoration: underline; font-weight: 600; }
        .html-content ul { list-style-type: disc; margin-left: 2rem; margin-bottom: 1rem; }
        .html-content img { max-width: 100%; height: auto; border-radius: 8px; margin: 15px 0; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // ==========================================
        //  วาง URL Apps Script ตรงนี้
        // ==========================================
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzzjeTmMN3Bv1NhgsquqfoHi8eEhRmCAbIaNQ9FzD1D6ehmsueqPVaJGkc_5nX5TSWkXA/exec"; 
        
        const { useState, useEffect, useRef } = React;

        const api = {
            fetchAll: async () => await (await fetch(`${APPS_SCRIPT_URL}?action=readAll`)).json(),
            post: async (payload) => await (await fetch(APPS_SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) })).json()
        };

        const getCleanImageUrl = (url) => {
            if (!url) return '';
            if (url.includes('drive.google.com') && url.includes('/view')) {
                return url.replace('/view', '/preview').replace('file/d/', 'uc?id=').replace('/preview', '');
            }
            if (url.includes('drive.google.com/open?id=')) {
                return url.replace('open?id=', 'uc?id=');
            }
            return url;
        };

        const getExcerpt = (html, length = 10) => {
            if (!html) return "";
            const tmp = document.createElement("DIV");
            tmp.innerHTML = html;
            let text = tmp.textContent || tmp.innerText || "";
            return text.length > length ? text.substring(0, length) + "..." : text;
        };

        // --- COMPONENTS ---

        const Navbar = ({ setPage, logoUrl, schoolName, pages, mainMenus }) => {
            const sortedMenus = mainMenus ? [...mainMenus].sort((a,b) => Number(a.Order||0) - Number(b.Order||0)) : [];
            const getSubMenu = (cat) => pages.filter(p => p.MenuCategory === cat).sort((a,b) => Number(a.Order||0) - Number(b.Order||0)).map(p => ({id: p.PageKey, label: p.Title}));
            const handleSubMenuClick = (id) => { setPage({id: 'page', key: id}); if (document.activeElement instanceof HTMLElement) document.activeElement.blur(); };
            const handleMenuClick = (id, type) => { if (type === 'link') setPage({id: id}); };

            return (
                <nav className="w-full bg-white shadow-lg sticky top-0 z-50 border-b border-gray-100 h-24">
                    <div className="content-container h-full flex justify-between items-center">
                        <div className="flex items-center gap-3 cursor-pointer flex-shrink-0" onClick={() => setPage({id: 'home'})}>
                            <img src={logoUrl || 'https://via.placeholder.com/150?text=Logo'} className="w-14 h-14 md:w-16 md:h-16 object-contain" onError={(e)=>e.target.style.display='none'} />
                            <div className="flex flex-col justify-center">
                                <h1 className="text-xl md:text-2xl font-bold text-primary leading-none whitespace-nowrap">{schoolName}</h1>
                                <p className="text-sm text-gray-500 font-medium tracking-wide mt-1 whitespace-nowrap">Phukhamkrutmaneeuthit School</p>
                            </div>
                        </div>
                        <div className="flex gap-5 lg:gap-6 items-center h-full ml-auto"> 
                            {sortedMenus.map((m, i) => {
                                const sub = m.Type === 'dropdown' ? getSubMenu(m.ID) : [];
                                return (
                                    <div key={i} className="relative group h-full flex items-center px-1 cursor-pointer">
                                        <span onClick={() => handleMenuClick(m.ID, m.Type)} className="nav-link flex items-center gap-1 uppercase tracking-wide">
                                            {m.Label} {m.Type === 'dropdown' && <i className="fas fa-chevron-down text-[10px] opacity-50 ml-1 transition-transform group-hover:rotate-180"></i>}
                                        </span>
                                        {m.Type === 'dropdown' && sub.length > 0 && (
                                            <div className="dropdown-menu">
                                                {sub.map(s => (
                                                    <div key={s.id} onClick={() => handleSubMenuClick(s.id)} className="px-6 py-4 hover:bg-blue-100 hover:text-[#004993] transition text-base border-b border-gray-100 last:border-0 font-medium whitespace-nowrap cursor-pointer flex items-center group/item">
                                                        <i className="fas fa-angle-right text-xs mr-2 text-gray-400 group-hover/item:text-[#004993]"></i> {s.label}
                                                    </div>
                                                ))}
                                            </div>
                                        )}
                                    </div>
                                )
                            })}
                        </div>
                    </div>
                </nav>
            );
        };

        const Hero = ({ banners, schoolName }) => {
            const activeBanners = banners ? banners
                .filter(b => String(b.Active).trim().toUpperCase() === 'TRUE')
                .sort((a,b) => Number(a.Order||0) - Number(b.Order||0)) 
                : [];
            
            const displayBanners = activeBanners.length > 0 ? activeBanners : [{ ImageURL: 'https://via.placeholder.com/1920x800/003366/ffffff?text=No+Active+Banner', Caption: 'ยินดีต้อนรับ' }];
            const [idx, setIdx] = useState(0);
            useEffect(() => { if (displayBanners.length <= 1) return; const interval = setInterval(() => setIdx(prev => (prev + 1) % displayBanners.length), 5000); return () => clearInterval(interval); }, [displayBanners.length]);

            return (
                <div className="w-full relative h-[600px] bg-primary group overflow-hidden">
                    {displayBanners.map((b, i) => (
                        <div key={i} className={`absolute inset-0 transition-opacity duration-1000 ${i === idx ? 'opacity-100' : 'opacity-0'}`}>
                            <div className="absolute inset-0 bg-black/30 z-10"></div>
                            <img src={getCleanImageUrl(b.ImageURL)} className={`slide-image ${i === idx ? 'slide-active' : ''}`} onError={(e)=>{e.target.onerror=null; e.target.src='https://via.placeholder.com/1920x800/003366/ffffff?text=Image+Error';}} />
                        </div>
                    ))}
                    {/* แก้ไขเงื่อนไขแสดง Caption: ถ้าไม่มี Caption ไม่ต้องแสดงอะไรเลย */}
                    {displayBanners[idx].Caption && (
                        <div className="absolute inset-0 z-20 flex flex-col justify-end items-center text-center p-4 pb-12">
                            <div className="content-container">
                                <h2 className="text-4xl md:text-5xl font-bold text-white mb-2 drop-shadow-2xl tracking-tight leading-tight">{displayBanners[idx].Caption}</h2>
                            </div>
                        </div>
                    )}
                    {displayBanners.length > 1 && (
                        <div className="absolute bottom-4 left-0 right-0 flex justify-center gap-3 z-30">
                            {displayBanners.map((_, i) => (<button key={i} onClick={() => setIdx(i)} className={`h-1.5 rounded-full transition-all duration-300 shadow-sm ${i === idx ? 'bg-white w-8' : 'bg-white/40 w-2 hover:bg-white/60'}`}></button>))}
                        </div>
                    )}
                </div>
            );
        };

        // ... NewsDetail, NewsCard components are same as before ...
        const NewsDetail = ({ item, onBack }) => (
            <div className="w-full bg-white min-h-screen">
                <div className="content-container py-12 fade-in">
                    <button onClick={onBack} className="mb-8 bg-gray-50 hover:bg-blue-50 text-[#004993] border border-blue-100 px-6 py-2.5 rounded-full flex items-center gap-2 transition font-bold shadow-sm hover:shadow-md group"><i className="fas fa-arrow-left group-hover:-translate-x-1 transition-transform"></i> ย้อนกลับ</button>
                    <div className="bg-white rounded-[2rem] shadow-xl overflow-hidden border border-gray-100">
                        {item.ImageURL && (<div className="w-full h-[500px] bg-gray-50 relative flex justify-center items-center overflow-hidden"><img src={getCleanImageUrl(item.ImageURL)} className="w-full h-full object-cover" onError={(e)=>{e.target.onerror=null; e.target.src='https://via.placeholder.com/800x400?text=No+Image';}} /></div>)}
                        <div className="p-12 md:p-16 max-w-5xl mx-auto">
                            <div className="flex flex-wrap items-center gap-4 mb-8">
                                <span className="bg-blue-50 text-[#004993] px-4 py-1.5 rounded-full text-sm font-bold shadow-sm border border-blue-100">{item.Category}</span>
                                <span className="text-gray-500 text-sm flex items-center gap-2 font-medium"><i className="far fa-calendar-alt"></i> {new Date(item.Date).toLocaleDateString('th-TH', { dateStyle: 'long' })}</span>
                            </div>
                            <h1 className="text-3xl md:text-4xl font-bold text-primary mb-10 leading-tight">{item.Title}</h1>
                            <div className="prose prose-lg prose-blue max-w-none text-slate-700 leading-relaxed whitespace-pre-wrap html-content" dangerouslySetInnerHTML={{__html: item.Content.replace(/\n/g, '<br/>')}} />
                        </div>
                    </div>
                </div>
            </div>
        );

        const NewsCard = ({ n, onClick }) => (
            <div onClick={onClick} className="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden h-full flex flex-col group cursor-pointer hover:shadow-2xl hover:-translate-y-2 transition duration-300 transform">
                <div className="h-64 overflow-hidden relative bg-gray-100">
                     <img src={getCleanImageUrl(n.ImageURL)} className="w-full h-full object-cover group-hover:scale-110 transition duration-700" onError={(e)=>{e.target.onerror=null; e.target.src='https://via.placeholder.com/400?text=News';}} />
                     <div className="absolute top-4 left-4"><span className="bg-white/95 backdrop-blur text-[#004993] text-xs font-bold px-3 py-1.5 rounded-lg shadow-md">{n.Category}</span></div>
                </div>
                <div className="p-8 flex-1 flex flex-col">
                    <div className="text-xs text-gray-400 mb-3 font-medium flex items-center gap-2"><i className="far fa-clock"></i> {new Date(n.Date).toLocaleDateString('th-TH')}</div>
                    <h3 className="font-bold text-xl mb-3 text-primary line-clamp-2 group-hover:text-[#004993] transition leading-snug">{n.Title}</h3>
                    <p className="text-gray-500 text-sm mb-6 flex-1 leading-relaxed">
                        {getExcerpt(n.Content, 10)}
                    </p>
                    <div className="pt-5 border-t border-gray-50 text-[#004993] text-sm font-bold group-hover:underline flex items-center gap-1">อ่านเพิ่มเติม <i className="fas fa-arrow-right text-xs transition-transform group-hover:translate-x-1"></i></div>
                </div>
            </div>
        );

        const AdminPanel = ({ data, reload, onClose }) => {
            const [tab, setTab] = useState('News');
            const [editItem, setEditItem] = useState(null);
            const [form, setForm] = useState({});
            
            const [settingsForm, setSettingsForm] = useState({ SchoolLogo: '', SchoolName: '' });
            const labelMap = { 'Title': 'หัวข้อ / ชื่อ', 'Content': 'เนื้อหา (HTML/Embed)', 'ImageURL': 'ลิงก์รูปภาพ (URL)', 'Category': 'หมวดหมู่', 'Name': 'ชื่อ-นามสกุล', 'Position': 'ตำแหน่ง', 'Group': 'กลุ่มสาระ / ฝ่าย', 'Caption': 'คำบรรยายภาพ', 'Active': 'แสดงผล (TRUE/FALSE)', 'Value': 'ค่าที่กำหนด', 'Label': 'ชื่อเมนู', 'Type': 'ประเภทเมนู', 'ID': 'รหัสอ้างอิง', 'PageKey': 'รหัสหน้า', 'MenuCategory': 'แสดงในเมนูหลัก', 'Order': 'ลำดับการแสดงผล (เลขน้อยขึ้นก่อน)' };
            const getLabel = (key) => labelMap[key] || key;

            const handleAddNew = () => {
                setEditItem({ _isNew: true });
                setForm({});
            };

            const handleEdit = (item) => {
                setEditItem(item);
                setForm({ ...item });
            };

            const handleSave = async (e) => { 
                e.preventDefault(); 
                if(!confirm('ยืนยันการบันทึก?')) return; 
                
                if (tab === 'Settings') { 
                    await api.post({ action: 'save', sheet: 'Config', data: { Key: 'SchoolLogo', Value: settingsForm.SchoolLogo } }); 
                    await api.post({ action: 'save', sheet: 'Config', data: { Key: 'SchoolName', Value: settingsForm.SchoolName } }); 
                } else { 
                    const idToUse = editItem._isNew ? form.ID : (editItem.ID || editItem.PageKey);
                    let payload = { ...form, ID: idToUse };
                    if (tab === 'Pages') { payload.PageKey = idToUse; }
                    
                    if (tab === 'News' && !payload.Date) {
                        payload.Date = new Date();
                    }

                    await api.post({ action: 'save', sheet: tab, data: payload }); 
                } 
                alert('บันทึกเรียบร้อย'); 
                setEditItem(null); 
                setForm({}); 
                reload(); 
            };

            const handleDelete = async (id) => { 
                if(confirm('ยืนยันการลบรายการนี้? การกระทำนี้ไม่สามารถย้อนกลับได้')) { 
                    await api.post({ action: 'delete', sheet: tab, id }); 
                    alert('ลบข้อมูลเรียบร้อย');
                    setEditItem(null); 
                    reload(); 
                } 
            };
            
            const openSettings = () => { const logo = data.Config.find(c => c.Key === 'SchoolLogo')?.Value || ''; const name = data.Config.find(c => c.Key === 'SchoolName')?.Value || ''; setSettingsForm({ SchoolLogo: logo, SchoolName: name }); setEditItem({ settings: true }); }
            
            const menuTabs = { 'News':'ข่าวประชาสัมพันธ์', 'Personnel':'บุคลากร', 'Banners':'สไลด์', 'Pages':'เนื้อหาหน้าย่อย', 'Menus':'เมนูหลัก', 'Settings':'ระบบ' };
            const getGroupedPages = () => { if (tab !== 'Pages') return null; const groups = {}; data.Menus.filter(m => m.Type === 'dropdown').forEach(m => groups[m.ID] = { label: m.Label, items: [] }); groups['other'] = { label: 'หน้าลอย / ไม่ระบุหมวดหมู่', items: [] }; data.Pages.forEach(p => { if (p.MenuCategory && groups[p.MenuCategory]) groups[p.MenuCategory].items.push(p); else groups['other'].items.push(p); }); return groups; };

            const getSortedAdminData = (items) => {
                if(!items) return [];
                return [...items].sort((a,b) => {
                    if(a.Order && b.Order) return Number(a.Order) - Number(b.Order);
                    if(a.Order) return -1;
                    if(b.Order) return 1;
                    if(tab === 'News' && a.Date && b.Date) return new Date(b.Date) - new Date(a.Date);
                    return 0;
                });
            };

            return (
                <div className="fixed inset-0 bg-slate-50 z-[200] flex flex-col text-slate-800 font-sarabun text-base">
                    <header className="bg-white px-6 py-4 flex justify-between items-center shadow-sm z-10 border-b">
                        <div className="flex items-center gap-2"><div className="bg-primary text-white w-8 h-8 rounded flex items-center justify-center"><i className="fas fa-cog"></i></div><h2 className="font-bold text-lg text-primary">ระบบจัดการหลังบ้าน</h2></div>
                        <button onClick={onClose} className="text-red-500 hover:text-red-700 text-sm font-bold"><i className="fas fa-sign-out-alt"></i> ออกจากระบบ</button>
                    </header>
                    <div className="flex flex-1 overflow-hidden">
                        <aside className="w-64 bg-white border-r hidden md:block p-4 space-y-1 overflow-y-auto">
                            {['News', 'Personnel', 'Banners', 'Pages'].map(t => (<button key={t} onClick={()=>{setTab(t); setEditItem(null); setForm({});}} className={`w-full text-left px-4 py-3 rounded-lg text-sm transition ${tab===t ? 'bg-primary text-white font-bold' : 'text-gray-600 hover:bg-gray-50'}`}>{menuTabs[t]}</button>))}
                            <div className="border-t my-2 pt-2"><button onClick={()=>{setTab('Menus'); setEditItem(null); setForm({});}} className={`w-full text-left px-4 py-2 rounded-lg text-sm transition ${tab==='Menus' ? 'bg-primary text-white font-bold' : 'text-gray-600 hover:bg-gray-50'}`}>{menuTabs['Menus']}</button><button onClick={()=>{setTab('Settings'); openSettings();}} className={`w-full text-left px-4 py-2 rounded-lg text-sm transition ${tab==='Settings' ? 'bg-primary text-white font-bold' : 'text-gray-600 hover:bg-gray-50'}`}>{menuTabs['Settings']}</button></div>
                        </aside>
                        <main className="flex-1 p-8 overflow-auto">
                            <h2 className="text-2xl font-bold mb-6 text-primary">{menuTabs[tab]}</h2>
                            
                            {!['Settings'].includes(tab) && !editItem && (
                                <button onClick={handleAddNew} className="bg-primary text-white px-5 py-2.5 rounded-lg shadow hover:opacity-90 transition flex items-center gap-2 mb-6">
                                    <i className="fas fa-plus-circle"></i> เพิ่มข้อมูลใหม่
                                </button>
                            )}

                            {editItem && (
                                <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm p-4 animate-fadeIn">
                                    <div className="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-3xl max-h-[90vh] overflow-y-auto border border-blue-100">
                                        <div className="flex justify-between items-center mb-6">
                                            <h3 className="font-bold text-xl text-primary">
                                                {tab==='Settings' ? 'ตั้งค่าระบบ' : (editItem._isNew ? 'เพิ่มข้อมูลใหม่' : 'แก้ไขข้อมูล')}
                                            </h3>
                                            <button onClick={()=>setEditItem(null)} className="text-gray-400 hover:text-gray-600"><i className="fas fa-times text-xl"></i></button>
                                        </div>
                                        <form onSubmit={handleSave} className="grid gap-5">
                                            {tab === 'Settings' && <><div><label className="text-sm font-bold text-gray-600 mb-1 block">ชื่อโรงเรียน</label><input className="w-full border p-3 rounded-lg" value={settingsForm.SchoolName} onChange={e=>setSettingsForm({...settingsForm, SchoolName: e.target.value})} /></div><div><label className="text-sm font-bold text-gray-600 mb-1 block">URL รูปภาพโลโก้</label><input className="w-full border p-3 rounded-lg bg-gray-50" value={settingsForm.SchoolLogo} onChange={e=>setSettingsForm({...settingsForm, SchoolLogo: e.target.value})} />{settingsForm.SchoolLogo && <img src={settingsForm.SchoolLogo} className="h-16 mt-2 border p-1 rounded" />}</div></>} 
                                            
                                            {tab !== 'Settings' && (
                                                <div>
                                                    <label className="text-sm font-bold text-gray-600 mb-1 block">ลำดับการแสดงผล (ตัวเลข)</label>
                                                    <input type="number" className="w-full border p-3 rounded-lg" value={form.Order||''} onChange={e=>setForm({...form, Order: e.target.value})} placeholder="ใส่ตัวเลข เช่น 1, 2, 3 (ว่างไว้ระบบจะจัดเอง)" />
                                                    <p className="text-xs text-gray-400 mt-1">* ใส่เลขน้อยเพื่อให้อยู่ลำดับแรกๆ</p>
                                                </div>
                                            )}

                                            {tab === 'Menus' && <>
                                                <div><label className="text-sm font-bold text-gray-600 mb-1 block">ID (ห้ามซ้ำ)</label>
                                                    <input className="w-full border p-3 rounded-lg bg-gray-50 disabled:text-gray-400" value={form.ID||''} onChange={e=>setForm({...form, ID: e.target.value})} disabled={!editItem._isNew} placeholder="เช่น menu_about (ภาษาอังกฤษเท่านั้น)" />
                                                </div>
                                                <div><label className="text-sm font-bold text-gray-600 mb-1 block">ชื่อเมนู</label><input className="w-full border p-3 rounded-lg" value={form.Label||''} onChange={e=>setForm({...form, Label: e.target.value})} /></div>
                                                <div><label className="text-sm font-bold text-gray-600 mb-1 block">ประเภท</label><select className="w-full border p-3 rounded-lg" value={form.Type||'link'} onChange={e=>setForm({...form, Type: e.target.value})}><option value="link">Link</option><option value="dropdown">Dropdown</option></select></div>
                                            </>} 
                                            
                                            {tab === 'News' && <>
                                                <div>
                                                    <label className="text-sm font-bold text-gray-600 mb-1 block">หัวข้อข่าว</label>
                                                    <input className="w-full border p-3 rounded-lg" value={form.Title||''} onChange={e=>setForm({...form, Title: e.target.value})} placeholder="ใส่หัวข้อข่าวที่นี่..." />
                                                </div>
                                                <div>
                                                    <label className="text-sm font-bold text-gray-600 mb-1 block">เนื้อหา</label>
                                                    <textarea className="w-full border p-3 rounded-lg h-48 font-mono text-sm" value={form.Content||''} onChange={e=>setForm({...form, Content: e.target.value})} placeholder="ใส่เนื้อหาข่าว หรือ HTML..."></textarea>
                                                </div>
                                            </>}

                                            {tab === 'Pages' && <>
                                                {editItem._isNew && <div><label className="text-sm font-bold text-gray-600 mb-1 block">PageKey (ห้ามซ้ำ)</label><input className="w-full border p-3 rounded-lg" value={form.ID||''} onChange={e=>setForm({...form, ID: e.target.value})} placeholder="เช่น page_history" /></div>}
                                                <div><label className="text-sm font-bold text-gray-600 mb-1 block">หัวข้อหน้า</label><input className="w-full border p-3 rounded-lg" value={form.Title||''} onChange={e=>setForm({...form, Title: e.target.value})} /></div>
                                                <div><label className="text-sm font-bold text-gray-600 mb-1 block">เมนูหลัก</label><select className="w-full border p-3 rounded-lg" value={form.MenuCategory||''} onChange={e=>setForm({...form, MenuCategory: e.target.value})}><option value="">-- ไม่แสดงในเมนู --</option>{data.Menus.filter(m=>m.Type==='dropdown').map(m => <option key={m.ID} value={m.ID}>{m.Label}</option>)}</select></div>
                                            </>} 
                                            
                                            {Object.keys(tab === 'Settings' ? {} : (editItem._isNew ? (data[tab][0] || {}) : editItem)).map(k => { 
                                                if(['ID','Date','PageKey','Key','MenuCategory','Title','Label','Type','Order','_isNew','settings'].includes(k)) return null; 
                                                if(tab === 'News' && k === 'Content') return null;
                                                return <div key={k}><label className="text-sm font-bold text-gray-600 mb-1 block">{getLabel(k)}</label>{k === 'Content' ? <div className="space-y-1"><textarea className="w-full border p-3 rounded-lg h-48 font-mono text-sm" value={form[k]||''} onChange={e=>setForm({...form,[k]:e.target.value})} placeholder="ใส่ข้อความ หรือ HTML"></textarea></div> : <input className="w-full border p-3 rounded-lg" value={form[k]||''} onChange={e=>setForm({...form,[k]:e.target.value})} />}</div> 
                                            })}
                                            
                                            <div className="flex gap-4">
                                                <button type="submit" className="flex-1 bg-primary text-white py-3 rounded-lg font-bold shadow hover:opacity-90 transition">บันทึกข้อมูล</button>
                                                {!editItem._isNew && tab !== 'Settings' && (
                                                    <button type="button" onClick={() => handleDelete(editItem.ID || editItem.PageKey)} className="bg-red-500 text-white px-6 py-3 rounded-lg font-bold shadow hover:bg-red-600 transition">
                                                        <i className="fas fa-trash-alt mr-2"></i> ลบข้อมูล
                                                    </button>
                                                )}
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            )}

                            {tab !== 'Settings' && !editItem && (<div className="space-y-6">
                                {tab === 'Pages' ? (Object.entries(getGroupedPages()).map(([key, group]) => (group.items.length > 0 && (<div key={key} className="bg-white rounded-xl border border-gray-200 overflow-hidden"><div className="bg-gray-100 px-5 py-3 font-bold text-gray-700 border-b flex justify-between"><span>{group.label}</span><span className="text-xs bg-gray-200 px-2 py-1 rounded text-gray-500">{group.items.length} รายการ</span></div><div className="divide-y">{group.items.map((item, i) => (<div key={i} className="p-4 flex justify-between items-center hover:bg-blue-50 transition"><div className="font-bold text-slate-800">{item.Title}</div><div className="flex items-center gap-2"><button onClick={()=>handleEdit(item)} className="text-blue-500 hover:text-blue-700 px-2"><i className="fas fa-edit fa-lg"></i></button><button onClick={()=>handleDelete(item.PageKey)} className="text-red-500 hover:text-red-700 px-2"><i className="fas fa-trash fa-lg"></i></button></div></div>))}</div></div>)))) 
                                : 
                                (<div className="grid gap-3">{getSortedAdminData(data[tab]).map((item,i) => (<div key={i} className="bg-white p-4 rounded-xl border border-gray-100 flex justify-between items-center hover:shadow-md transition"><div className="flex items-center gap-4">{item.ImageURL && <img src={getCleanImageUrl(item.ImageURL)} className="w-12 h-12 rounded-lg object-cover bg-gray-100" />}<div><div className="font-bold">{item.Title || item.Name || item.Caption || item.Label}</div><div className="text-xs text-gray-400">{item.Order ? `ลำดับ: ${item.Order} | ` : ''}{item.Category || item.MenuCategory || item.PageKey}</div></div></div><div className="flex items-center gap-2"><button onClick={()=>handleEdit(item)} className="text-blue-500 hover:text-blue-700 px-2"><i className="fas fa-edit fa-lg"></i></button><button onClick={()=>handleDelete(item.ID || item.PageKey)} className="text-red-500 hover:text-red-700 px-2"><i className="fas fa-trash fa-lg"></i></button></div></div>))}</div>)}
                            </div>
                            )}
                        </main>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [page, setPage] = useState({ id: 'home' });
            const [data, setData] = useState(null);
            const [isAdmin, setIsAdmin] = useState(false);
            const [showLogin, setShowLogin] = useState(false);
            const [user, setUser] = useState('');
            const [pass, setPass] = useState('');

            // --- แก้ไขการโหลดข้อมูล: ใช้ Cache และดึงข้อมูลใหม่ใน Background ---
            const load = async () => {
                // 1. ลองดึงจาก Cache มาแสดงก่อน (ถ้ามี) -> เร็วมาก
                const cached = localStorage.getItem('phukhamData');
                if (cached) {
                    try { setData(JSON.parse(cached)); } catch(e) { console.error("Cache error"); }
                }

                // 2. ดึงข้อมูลจริงจาก Server
                try {
                    const freshData = await api.fetchAll();
                    setData(freshData);
                    // อัปเดต Cache
                    localStorage.setItem('phukhamData', JSON.stringify(freshData));
                } catch (err) {
                    console.error("Failed to load data", err);
                    if (!cached) alert("ไม่สามารถโหลดข้อมูลได้");
                }
            };
            
            useEffect(() => { load(); }, []);

            const handleLogin = async (e) => { e.preventDefault(); const res = await api.post({ action: 'login', username: user, password: pass }); if(res.success) { setIsAdmin(true); setShowLogin(false); } else { alert('รหัสผิดพลาด'); } };

            if(!data) return <div className="h-screen flex items-center justify-center bg-slate-50 flex-col gap-4"><div className="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div><p className="text-slate-400 font-sarabun animate-pulse">กำลังโหลดข้อมูล...</p></div>;

            const logoUrl = data.Config?.find(c => c.Key === 'SchoolLogo')?.Value || '';
            const schoolName = data.Config?.find(c => c.Key === 'SchoolName')?.Value || 'โรงเรียนพุขามครุฑมณีอุทิศ';

            // เรียงลำดับ News หน้าบ้าน (Order ก่อน ถ้าไม่มีให้เรียง Date ใหม่->เก่า)
            const sortedNews = [...data.News].sort((a,b) => {
                if(a.Order && b.Order) return Number(a.Order) - Number(b.Order);
                return new Date(b.Date) - new Date(a.Date);
            });
            
            // เรียงลำดับ Personnel หน้าบ้าน
            const sortedPersonnel = [...data.Personnel].sort((a,b) => Number(a.Order||0) - Number(b.Order||0));

            return (
                <div className="min-h-screen flex flex-col font-sarabun bg-slate-50 relative">
                    {isAdmin ? <AdminPanel data={data} reload={load} onClose={()=>setIsAdmin(false)} /> : (
                        <>
                            <Navbar setPage={setPage} logoUrl={logoUrl} schoolName={schoolName} pages={data.Pages} mainMenus={data.Menus} />
                            <main className="flex-grow w-full bg-white">
                                {page.id === 'home' && (
                                    <>
                                        <Hero banners={data.Banners} schoolName={schoolName} />
                                        <div className="content-container py-16">
                                            <div className="flex items-center justify-between mb-10 border-b border-gray-200 pb-4">
                                                <h2 className="text-3xl font-bold text-primary border-l-8 border-primary pl-4">ข่าวประชาสัมพันธ์ล่าสุด</h2>
                                                <button onClick={()=>setPage({id:'news'})} className="text-[#004993] font-bold hover:underline">ดูทั้งหมด</button>
                                            </div>
                                            <div className="grid md:grid-cols-3 gap-8">
                                                {sortedNews.slice(0,3).map((n,i)=>(
                                                    <NewsCard key={i} n={n} onClick={()=>setPage({id:'news_detail', item: n})} />
                                                ))}
                                            </div>
                                        </div>
                                    </>
                                )}
                                {page.id === 'news' && <div className="content-container py-12"><h2 className="text-3xl font-bold text-center mb-10 text-primary">ข่าวสารทั้งหมด</h2><div className="grid md:grid-cols-3 gap-8">{sortedNews.map((n,i)=>(<NewsCard key={i} n={n} onClick={()=>setPage({id:'news_detail', item: n})} />))}</div></div>}
                                {page.id === 'news_detail' && <NewsDetail item={page.item} onBack={()=>setPage({id: 'news'})} />}
                                {page.id === 'page' && <div className="content-container py-12"><div className="bg-white p-12 rounded-3xl shadow-lg border border-gray-100 fade-in min-h-[600px]">{(() => { const p = data.Pages.find(x => x.PageKey === page.key) || {}; return <><h2 className="text-4xl font-bold text-primary mb-8 pb-4 border-b border-gray-200">{p.Title}</h2><div className="prose prose-lg max-w-none text-slate-700 leading-relaxed html-content" dangerouslySetInnerHTML={{__html: p.Content.replace(/\n/g, '<br/>')}} />{p.ImageURL && <img src={getCleanImageUrl(p.ImageURL)} className="mt-10 rounded-xl shadow-lg w-full max-h-[500px] object-cover" />}</> })()}</div></div>}
                                {page.id === 'personnel' && <div className="content-container py-12"><h2 className="text-3xl font-bold text-center mb-12 text-primary">บุคลากร</h2><div className="grid grid-cols-1 md:grid-cols-4 gap-8">{sortedPersonnel.map((p,i)=>(<div key={i} className="bg-white p-8 rounded-2xl shadow-sm text-center border hover:shadow-xl transition transform hover:-translate-y-2"><img src={getCleanImageUrl(p.ImageURL)} className="w-32 h-32 mx-auto rounded-full object-cover mb-4 shadow-md border-4 border-white" onError={(e)=>e.target.src='https://via.placeholder.com/150'} /><h4 className="font-bold text-xl text-primary">{p.Name}</h4><p className="text-slate-500 text-sm font-medium mt-1">{p.Position}</p><span className="text-xs text-primary bg-blue-50 px-3 py-1 rounded-full mt-3 inline-block font-semibold">{p.Group}</span></div>))}</div></div>}
                                {page.id === 'contact' && <div className="content-container py-12"><div className="bg-white rounded-3xl overflow-hidden shadow-2xl flex flex-col md:flex-row h-[600px]"><div className="md:w-1/3 bg-primary p-12 text-white flex flex-col justify-center"><h2 className="text-3xl font-bold mb-8">ติดต่อเรา</h2><ul className="space-y-6 text-white/90 text-lg"><li className="flex items-start gap-4"><i className="fas fa-school mt-1 text-blue-300"></i> <div>{schoolName}</div></li><li className="flex items-center gap-4"><i className="fas fa-phone text-blue-300"></i> โทร: 0xx-xxx-xxxx</li></ul></div><div className="md:w-2/3 h-full"><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3844.045628445485!2d101.04160677463287!3d15.535684485069131!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x311fb4ed6a487b41%3A0xea5d65ed104867a1!2z4LmC4Lij4LiH4LmA4Lij4Li14Lii4LiZ4Lie4Li44LiC4Liy4Lih4LiE4Lij4Li44LiR4Lih4LiT4Li14Lit4Li44LiX4Li04Lio!5e0!3m2!1sth!2sth!4v1764605736972!5m2!1sth!2sth" width="100%" height="100%" style={{border:0}} allowFullScreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></div></div></div>}
                            </main>
                            
                            <footer className="bg-primary text-white py-12 mt-auto">
                                <div className="content-container text-center">
                                    <h3 className="font-bold text-xl">{schoolName}</h3>
                                    <p className="text-sm text-blue-200 mt-2">&copy; 2025 All Rights Reserved.</p>
                                    <div onClick={() => setShowLogin(true)} className="mt-4 text-xs text-blue-400 hover:text-white cursor-pointer transition-colors inline-flex items-center gap-1">
                                        <i className="fas fa-lock text-[10px]"></i> admin
                                    </div>
                                </div>
                            </footer>

                            {showLogin && <div className="fixed inset-0 z-[100] flex items-center justify-center bg-black/70 backdrop-blur-sm p-4 animate-fadeIn"><div className="bg-white rounded-2xl shadow-2xl w-full max-w-sm overflow-hidden p-8 relative"><button onClick={()=>setShowLogin(false)} className="absolute top-4 right-4 text-gray-400 hover:text-red-500"><i className="fas fa-times text-lg"></i></button><div className="text-center mb-6"><div className="w-16 h-16 bg-blue-50 text-[#003366] rounded-full flex items-center justify-center text-2xl mx-auto mb-3"><i className="fas fa-lock"></i></div><h3 className="text-xl font-bold text-primary">เข้าสู่ระบบแอดมิน</h3></div><form onSubmit={handleLogin} className="space-y-4"><div><label className="text-xs font-bold text-gray-400 uppercase">ชื่อผู้ใช้งาน</label><input value={user} onChange={e=>setUser(e.target.value)} className="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-blue-800 outline-none transition" placeholder="Username" /></div><div><label className="text-xs font-bold text-gray-400 uppercase">รหัสผ่าน</label><input type="password" value={pass} onChange={e=>setPass(e.target.value)} className="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-blue-800 outline-none transition" placeholder="Password" /></div><button className="w-full bg-primary text-white py-3 rounded-lg font-bold shadow hover:opacity-90 transition transform active:scale-95">เข้าสู่ระบบ</button></form></div></div>}
                        </>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
