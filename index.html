<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โรงเรียนพุขามครุฑมณีอุทิศ</title>
    
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Sarabun', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .nav-item { position: relative; }
        .nav-item::after { content: ''; position: absolute; width: 0; height: 2px; bottom: -4px; left: 0; background: #2563eb; transition: width 0.3s; }
        .nav-item:hover::after { width: 100%; }
        .card-hover:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // ==========================================
        //  วาง URL ที่ได้จากการ Deploy Apps Script ตรงนี้
        // ==========================================
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxQwr0yQehEQS7ZkgkUTohvi9HcBbKzHsaPHB4Wzl5Jmv5oFJpbcqkipcNgcSPwCb9www/exec"; 
        
        const { useState, useEffect } = React;

        const api = {
            fetchAll: async () => await (await fetch(`${APPS_SCRIPT_URL}?action=readAll`)).json(),
            post: async (payload) => await (await fetch(APPS_SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) })).json()
        };

        // --- COMPONENTS ---

        const Navbar = ({ setPage, logoUrl }) => {
            const [mobileOpen, setMobileOpen] = useState(false);
            
            // โครงสร้างเมนูแบบใหม่
            const menus = [
                { id: 'home', label: 'หน้าแรก' },
                { 
                    id: 'about', label: 'เกี่ยวกับโรงเรียน', 
                    sub: [
                        {id:'history', label:'ประวัติโรงเรียน'},
                        {id:'symbol', label:'สัญลักษณ์โรงเรียน'},
                        {id:'vision', label:'วิสัยทัศน์ / ปรัชญา'},
                        {id:'mission', label:'พันธกิจ / เป้าหมาย'},
                        {id:'values', label:'ค่านิยม'},
                        {id:'buildings', label:'ข้อมูลอาคารสถานที่'},
                        {id:'exec_list', label:'ทำเนียบผู้บริหาร'},
                        {id:'board', label:'คณะกรรมการบริหารโรงเรียน'}
                    ]
                },
                { 
                    id: 'academic', label: 'กลุ่มสาระการเรียนรู้', 
                    sub: [
                        {id:'dept_thai', label:'ภาษาไทย'},
                        {id:'dept_math', label:'คณิตศาสตร์'},
                        {id:'dept_sci', label:'วิทยาศาสตร์และเทคโนโลยี'},
                        {id:'dept_social', label:'สังคมศึกษาฯ'},
                        {id:'dept_health', label:'สุขศึกษาฯ'},
                        {id:'dept_art', label:'ศิลปะ'},
                        {id:'dept_career', label:'การงานอาชีพ'},
                        {id:'dept_foreign', label:'ภาษาต่างประเทศ'},
                        {id:'dept_guidance', label:'งานแนะแนว'}
                    ]
                },
                { 
                    id: 'admin_group', label: 'กลุ่มบริหาร', 
                    sub: [
                        {id:'admin_academic', label:'กลุ่มบริหารวิชาการ'},
                        {id:'admin_general', label:'กลุ่มบริหารทั่วไป'},
                        {id:'admin_budget', label:'กลุ่มบริหารงบประมาณ'},
                        {id:'admin_personnel', label:'กลุ่มบริหารงานบุคคล'}
                    ]
                },
                { id: 'personnel', label: 'บุคลากร' },
                { id: 'news', label: 'ประชาสัมพันธ์' },
                { id: 'contact', label: 'ติดต่อเรา' }
            ];

            return (
                <nav className="bg-white/95 backdrop-blur-md shadow-sm sticky top-0 z-50 border-b border-gray-100">
                    <div className="container mx-auto px-4 h-20 flex justify-between items-center">
                        <div className="flex items-center gap-3 cursor-pointer" onClick={() => setPage({id: 'home'})}>
                            <img src={logoUrl} className="w-12 h-12 object-contain" onError={(e)=>{e.target.style.display='none'}} />
                            <div>
                                <h1 className="text-lg md:text-xl font-bold text-slate-800 leading-none">โรงเรียนพุขามครุฑมณีอุทิศ</h1>
                                <p className="text-xs text-blue-600 font-medium tracking-wide">Phukhamkrutmaneeuthit School</p>
                            </div>
                        </div>

                        {/* Desktop Menu */}
                        <div className="hidden lg:flex gap-6 items-center">
                            {menus.map((m, i) => (
                                <div key={i} className="relative group py-6 cursor-pointer">
                                    <span onClick={() => !m.sub && setPage({id: m.id})} className="nav-item text-slate-600 hover:text-blue-600 font-medium flex items-center gap-1 text-sm">
                                        {m.label} {m.sub && <i className="fas fa-chevron-down text-[10px] opacity-50"></i>}
                                    </span>
                                    {m.sub && (
                                        <div className="absolute top-full left-0 bg-white shadow-xl rounded-lg w-64 border border-gray-100 hidden group-hover:block p-2 animate-[fadeIn_0.2s]">
                                            {m.sub.map(s => (
                                                <div key={s.id} onClick={() => setPage({id: 'page', key: s.id})} className="px-4 py-2 rounded hover:bg-blue-50 text-gray-600 hover:text-blue-600 transition text-sm">
                                                    {s.label}
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            ))}
                        </div>
                        
                        <button className="lg:hidden text-2xl text-slate-700" onClick={()=>setMobileOpen(!mobileOpen)}><i className="fas fa-bars"></i></button>
                    </div>
                    {/* Mobile Menu */}
                    {mobileOpen && (
                        <div className="lg:hidden bg-white border-t p-4 space-y-2 shadow-lg max-h-[80vh] overflow-y-auto">
                            {menus.map((m,i) => (
                                <div key={i}>
                                    <div onClick={()=>{if(!m.sub){setPage({id:m.id}); setMobileOpen(false);}}} className="block py-2 font-bold text-slate-700">{m.label}</div>
                                    {m.sub && m.sub.map(s => (
                                        <div key={s.id} onClick={()=>{setPage({id:'page',key:s.id}); setMobileOpen(false);}} className="pl-4 py-2 text-sm text-gray-500 border-l-2 border-blue-100 ml-2">{s.label}</div>
                                    ))}
                                </div>
                            ))}
                        </div>
                    )}
                </nav>
            );
        };

        const Hero = ({ banners }) => {
            const [idx, setIdx] = useState(0);
            if(!banners || !banners.length) return null;
            return (
                <div className="relative h-[400px] md:h-[600px] overflow-hidden bg-slate-900">
                    <img src={banners[idx].ImageURL} className="w-full h-full object-cover opacity-80" />
                    <div className="absolute inset-0 bg-gradient-to-t from-slate-900 via-transparent to-transparent flex flex-col justify-end items-center p-10 pb-20 text-center">
                        <span className="bg-blue-600 text-white px-3 py-1 text-xs font-bold rounded uppercase tracking-wider mb-4 inline-block shadow-lg">Welcome</span>
                        <h2 className="text-3xl md:text-5xl font-bold text-white mb-2 drop-shadow-xl">{banners[idx].Caption}</h2>
                        <p className="text-xl text-blue-100 font-light">Phukhamkrutmaneeuthit School</p>
                    </div>
                </div>
            );
        };

        const NewsCard = ({ n }) => (
            <div className="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden card-hover h-full flex flex-col group">
                <div className="h-52 overflow-hidden relative">
                     <img src={n.ImageURL} className="w-full h-full object-cover group-hover:scale-105 transition duration-500" onError={(e)=>e.target.src='https://via.placeholder.com/400?text=News'} />
                     <div className="absolute top-3 left-3">
                        <span className="bg-white/90 backdrop-blur text-blue-800 text-xs font-bold px-3 py-1 rounded-full shadow-sm">{n.Category}</span>
                     </div>
                </div>
                <div className="p-6 flex-1 flex flex-col">
                    <div className="text-xs text-gray-400 mb-2"><i className="far fa-clock"></i> {new Date(n.Date).toLocaleDateString('th-TH')}</div>
                    <h3 className="font-bold text-lg mb-3 text-slate-800 line-clamp-2 group-hover:text-blue-600">{n.Title}</h3>
                    <p className="text-gray-500 text-sm line-clamp-3 mb-4 flex-1">{n.Content}</p>
                    <div className="pt-4 border-t border-gray-50 text-blue-600 text-sm font-semibold cursor-pointer">อ่านเพิ่มเติม &rarr;</div>
                </div>
            </div>
        );

        const AdminPanel = ({ data, reload, onClose }) => {
            const [tab, setTab] = useState('News');
            const [editItem, setEditItem] = useState(null);
            const [form, setForm] = useState({});

            const handleSave = async (e) => {
                e.preventDefault();
                if(!confirm('ยืนยันการบันทึก?')) return;
                // Check if saving config
                let payload;
                if(tab === 'Settings') {
                    payload = form; 
                } else {
                    payload = { ...form, ID: editItem?.ID || editItem?.PageKey };
                }
                
                await api.post({ action: 'save', sheet: tab === 'Settings' ? 'Config' : tab, data: payload });
                alert('บันทึกเรียบร้อย'); setEditItem(null); setForm({}); reload();
            };
            
            const handleDelete = async (id) => {
                if(confirm('ลบรายการนี้?')) { await api.post({ action: 'delete', sheet: tab, id }); reload(); }
            };

            // ดึงค่า Config (Logo) มาแก้ไข
            const openSettings = () => {
                const logoConfig = data.Config.find(c => c.Key === 'SchoolLogo');
                setEditItem(logoConfig);
                setForm(logoConfig);
            }

            return (
                <div className="fixed inset-0 bg-slate-50 z-[200] flex flex-col text-slate-800">
                    <header className="bg-white px-6 py-4 flex justify-between items-center shadow-sm z-10">
                        <div className="flex items-center gap-2">
                            <h2 className="font-bold text-lg text-slate-800">Admin Dashboard</h2>
                        </div>
                        <button onClick={onClose} className="text-red-500 text-sm font-medium"><i className="fas fa-sign-out-alt"></i> ออกจากระบบ</button>
                    </header>
                    <div className="flex flex-1 overflow-hidden">
                        <aside className="w-64 bg-white border-r hidden md:block p-4 space-y-1 overflow-y-auto">
                            <div className="text-xs font-bold text-gray-400 uppercase mb-2 mt-2">Content</div>
                            {['News', 'Personnel', 'Banners', 'Pages'].map(t => (
                                <button key={t} onClick={()=>{setTab(t); setEditItem(null);}} 
                                    className={`w-full text-left px-4 py-2 rounded-lg text-sm transition ${tab===t ? 'bg-blue-50 text-blue-600 font-bold' : 'text-gray-600 hover:bg-gray-50'}`}>
                                    {t}
                                </button>
                            ))}
                            <div className="text-xs font-bold text-gray-400 uppercase mb-2 mt-4">System</div>
                            <button onClick={()=>{setTab('Settings'); openSettings();}} 
                                className={`w-full text-left px-4 py-2 rounded-lg text-sm transition ${tab==='Settings' ? 'bg-blue-50 text-blue-600 font-bold' : 'text-gray-600 hover:bg-gray-50'}`}>
                                ตั้งค่า (โลโก้)
                            </button>
                        </aside>
                        <main className="flex-1 p-8 overflow-auto">
                            <h2 className="text-2xl font-bold mb-6">{tab === 'Settings' ? 'ตั้งค่าระบบ' : tab}</h2>
                            
                            {/* ปุ่มเพิ่ม (ยกเว้น Pages/Settings) */}
                            {!['Pages', 'Settings'].includes(tab) && (
                                <button onClick={()=>setEditItem({})} className="bg-blue-600 text-white px-4 py-2 rounded shadow mb-6"><i className="fas fa-plus mr-2"></i> เพิ่มข้อมูล</button>
                            )}

                            {/* Form Editor */}
                            {editItem && (
                                <div className="bg-white p-6 rounded-xl shadow-lg mb-8 border border-blue-100">
                                    <h3 className="font-bold mb-4 text-blue-800 border-b pb-2">แก้ไขข้อมูล</h3>
                                    <form onSubmit={handleSave} className="grid gap-4">
                                        {Object.keys(form).map(k => {
                                            if(k==='ID'||k==='Date'||k==='PageKey'||k==='Key') return null; // Hide ID keys
                                            return <div key={k}>
                                                <label className="text-xs font-bold text-gray-400 uppercase mb-1 block">{k}</label>
                                                {k==='Content' || k==='Value' ? <textarea className="w-full border p-3 rounded-lg h-32" value={form[k]||''} onChange={e=>setForm({...form,[k]:e.target.value})}></textarea>
                                                : <input className="w-full border p-3 rounded-lg" value={form[k]||''} onChange={e=>setForm({...form,[k]:e.target.value})} />}
                                            </div>
                                        })}
                                        <div className="flex gap-3 mt-2">
                                            <button className="bg-blue-600 text-white px-6 py-2 rounded-lg font-bold">บันทึก</button>
                                            <button type="button" onClick={()=>setEditItem(null)} className="bg-gray-100 text-gray-600 px-6 py-2 rounded-lg">ยกเลิก</button>
                                        </div>
                                    </form>
                                </div>
                            )}

                            {/* Data List */}
                            {tab !== 'Settings' && (
                                <div className="space-y-3">
                                    {data[tab].map((item,i) => (
                                        <div key={i} className="bg-white p-4 rounded-xl border border-gray-100 flex justify-between items-center hover:shadow-md transition">
                                            <div className="flex items-center gap-4">
                                                {item.ImageURL && <img src={item.ImageURL} className="w-10 h-10 rounded object-cover bg-gray-100" />}
                                                <div>
                                                    <div className="font-bold text-slate-800">{item.Title || item.Name || item.Caption}</div>
                                                    <div className="text-xs text-gray-400">{item.Category || item.Position || item.PageKey}</div>
                                                </div>
                                            </div>
                                            <div className="flex gap-2">
                                                <button onClick={()=>{setEditItem(item); setForm(item);}} className="text-blue-600 bg-blue-50 w-8 h-8 rounded"><i className="fas fa-edit"></i></button>
                                                {!['Pages'].includes(tab) && <button onClick={()=>handleDelete(item.ID)} className="text-red-500 bg-red-50 w-8 h-8 rounded"><i className="fas fa-trash"></i></button>}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </main>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [page, setPage] = useState({ id: 'home' });
            const [data, setData] = useState(null);
            const [isAdmin, setIsAdmin] = useState(false);
            const [showLogin, setShowLogin] = useState(false);
            
            // State for login form
            const [user, setUser] = useState('');
            const [pass, setPass] = useState('');

            const load = async () => setData(await api.fetchAll());
            useEffect(() => { load(); }, []);

            const handleLogin = async (e) => {
                e.preventDefault();
                const res = await api.post({ action: 'login', username: user, password: pass });
                if(res.success) { setIsAdmin(true); setShowLogin(false); } 
                else { alert('รหัสผิดพลาด'); }
            };

            if(!data) return <div className="h-screen flex items-center justify-center bg-slate-50"><div className="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div></div>;

            // ดึงโลโก้
            const logoUrl = data.Config?.find(c => c.Key === 'SchoolLogo')?.Value || '';

            return (
                <div className="min-h-screen flex flex-col font-sarabun bg-slate-50">
                    {isAdmin ? <AdminPanel data={data} reload={load} onClose={()=>setIsAdmin(false)} /> : (
                        <>
                            <Navbar setPage={setPage} logoUrl={logoUrl} />
                            <main className="flex-grow">
                                {page.id === 'home' && (
                                    <>
                                        <Hero banners={data.Banners} />
                                        <div className="container mx-auto px-4 py-16">
                                            <h2 className="text-2xl font-bold text-slate-800 mb-8 border-l-4 border-blue-600 pl-4">ข่าวประชาสัมพันธ์</h2>
                                            <div className="grid md:grid-cols-3 gap-8">
                                                {data.News.slice(0,3).map((n,i)=><NewsCard key={i} n={n} />)}
                                            </div>
                                        </div>
                                    </>
                                )}
                                {page.id === 'news' && (
                                    <div className="container mx-auto px-4 py-12">
                                        <h2 className="text-3xl font-bold text-center mb-10">ข่าวสารทั้งหมด</h2>
                                        <div className="grid md:grid-cols-3 gap-8">{data.News.map((n,i)=><NewsCard key={i} n={n} />)}</div>
                                    </div>
                                )}
                                {page.id === 'personnel' && (
                                    <div className="container mx-auto px-4 py-12">
                                        <h2 className="text-3xl font-bold text-center mb-10">บุคลากร</h2>
                                        <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                                            {data.Personnel.map((p,i)=>(
                                                <div key={i} className="bg-white p-6 rounded-xl shadow-sm text-center border">
                                                    <img src={p.ImageURL} className="w-24 h-24 mx-auto rounded-full object-cover mb-4" />
                                                    <h4 className="font-bold">{p.Name}</h4>
                                                    <p className="text-blue-600 text-sm">{p.Position}</p>
                                                    <span className="text-xs text-gray-400">{p.Group}</span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}
                                {page.id === 'page' && (
                                    <div className="container mx-auto px-4 py-12">
                                        <div className="bg-white p-8 md:p-12 rounded-3xl shadow-lg max-w-5xl mx-auto border border-gray-100">
                                            {(() => {
                                                const p = data.Pages.find(x => x.PageKey === page.key) || {};
                                                return <>
                                                    <h2 className="text-3xl font-bold text-slate-800 mb-8 pb-4 border-b">{p.Title}</h2>
                                                    <div className="prose max-w-none text-slate-600 whitespace-pre-wrap">{p.Content}</div>
                                                    {p.ImageURL && <img src={p.ImageURL} className="mt-8 rounded-lg shadow max-w-full" />}
                                                </>
                                            })()}
                                        </div>
                                    </div>
                                )}
                                {page.id === 'contact' && (
                                    <div className="container mx-auto px-4 py-12">
                                        <div className="bg-white rounded-3xl overflow-hidden shadow-2xl flex flex-col md:flex-row">
                                            <div className="md:w-1/3 bg-slate-900 p-10 text-white">
                                                <h2 className="text-2xl font-bold mb-6">ติดต่อเรา</h2>
                                                <ul className="space-y-4 text-gray-300">
                                                    <li>โรงเรียนพุขามครุฑมณีอุทิศ</li>
                                                    <li>0xx-xxx-xxxx</li>
                                                </ul>
                                            </div>
                                            <div className="md:w-2/3 h-96 relative">
                                                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3844.789855577645!2d100.99268307593256!3d15.495763954546416!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x311fd955b271d441%3A0xe5a14d59f7df8025!2z4LmC4Lij4LiH4LmA4Lij4Li14Lii4LiZ4Lie4Li44LiC4Liy4Lih4LiE4Lij4Li44LiR4Lih4LiT4Li14Lit4Li44LiX4Li04Lio!5e0!3m2!1sth!2sth!4v1716300000000!5m2!1sth!2sth" width="100%" height="100%" style={{border:0}} allowFullScreen="" loading="lazy"></iframe>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </main>

                            <footer className="bg-white border-t py-10 mt-auto">
                                <div className="container mx-auto px-4 text-center">
                                    <h3 className="font-bold text-slate-700">โรงเรียนพุขามครุฑมณีอุทิศ</h3>
                                    <div className="mt-6 flex justify-center">
                                        <button onClick={()=>setShowLogin(true)} className="text-gray-400 text-xs hover:text-blue-600 flex items-center gap-1">
                                            <i className="fas fa-lock"></i> admin
                                        </button>
                                    </div>
                                </div>
                            </footer>

                            {showLogin && (
                                <div className="fixed inset-0 z-[100] flex items-center justify-center bg-black/70 backdrop-blur-sm p-4">
                                    <div className="bg-white rounded-2xl shadow-2xl w-full max-w-sm overflow-hidden p-8 relative">
                                        <button onClick={()=>setShowLogin(false)} className="absolute top-4 right-4 text-gray-400"><i className="fas fa-times"></i></button>
                                        <h3 className="text-xl font-bold text-center mb-6">เข้าสู่ระบบแอดมิน</h3>
                                        <form onSubmit={handleLogin} className="space-y-4">
                                            <input value={user} onChange={e=>setUser(e.target.value)} className="w-full border p-3 rounded-lg" placeholder="Username" />
                                            <input type="password" value={pass} onChange={e=>setPass(e.target.value)} className="w-full border p-3 rounded-lg" placeholder="Password" />
                                            <button className="w-full bg-blue-600 text-white py-3 rounded-lg font-bold">เข้าสู่ระบบ</button>
                                        </form>
                                    </div>
                                </div>
                            )}
                        </>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
