<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โรงเรียนพุขามครุฑมณีอุทิศ - Phukhamkrutmaneeuthit School</title>
    
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Sarabun', sans-serif; background-color: #f8fafc; color: #1e293b; }
        
        /* MODERN BLUE THEME */
        .pk-blue { color: #0f172a; } /* Dark Blue Slate */
        .bg-pk-blue { background-color: #0f172a; }
        .pk-accent { color: #2563eb; } /* Royal Blue */
        .bg-pk-accent { background-color: #2563eb; }
        
        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-5px); box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); }
        
        .nav-item { position: relative; }
        .nav-item::after { content: ''; position: absolute; width: 0; height: 2px; bottom: -4px; left: 0; background: #2563eb; transition: width 0.3s; }
        .nav-item:hover::after { width: 100%; }

        /* Login Modal Animation */
        .modal-enter { animation: modalPop 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); }
        @keyframes modalPop { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // ==========================================
        //  วาง URL ที่ได้จากการ Deploy Apps Script ตรงนี้
        // ==========================================
        const APPS_SCRIPT_URL = "วาง_URL_ของ_APPS_SCRIPT_ที่นี่"; 
        
        const { useState, useEffect } = React;

        const api = {
            fetchAll: async () => await (await fetch(`${APPS_SCRIPT_URL}?action=readAll`)).json(),
            post: async (payload) => await (await fetch(APPS_SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) })).json()
        };

        // --- COMPONENTS ---

        // 1. MODERN LOGIN MODAL (กรอก User/Pass พร้อมกัน)
        const LoginModal = ({ onClose, onLogin }) => {
            const [u, setU] = useState('');
            const [p, setP] = useState('');
            const [loading, setLoading] = useState(false);
            const [err, setErr] = useState('');

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true); setErr('');
                const res = await api.post({ action: 'login', username: u, password: p });
                setLoading(false);
                if (res.success) onLogin(); else setErr('ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง');
            };

            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center bg-slate-900/80 backdrop-blur-sm p-4">
                    <div className="bg-white rounded-2xl shadow-2xl w-full max-w-sm overflow-hidden modal-enter relative">
                        <button onClick={onClose} className="absolute top-4 right-4 text-gray-400 hover:text-gray-600"><i className="fas fa-times"></i></button>
                        
                        <div className="pt-8 pb-6 px-8">
                            <div className="text-center mb-6">
                                <div className="w-16 h-16 bg-blue-50 text-blue-600 rounded-full flex items-center justify-center text-2xl mx-auto mb-3">
                                    <i className="fas fa-user-shield"></i>
                                </div>
                                <h3 className="text-xl font-bold text-slate-800">เข้าสู่ระบบแอดมิน</h3>
                                <p className="text-sm text-gray-500">Phukham Admin Panel</p>
                            </div>

                            <form onSubmit={handleSubmit} className="space-y-4">
                                <div>
                                    <label className="block text-xs font-bold text-gray-500 uppercase mb-1">Username</label>
                                    <input value={u} onChange={e=>setU(e.target.value)} className="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none transition" placeholder="Admin username" required />
                                </div>
                                <div>
                                    <label className="block text-xs font-bold text-gray-500 uppercase mb-1">Password</label>
                                    <input type="password" value={p} onChange={e=>setP(e.target.value)} className="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none transition" placeholder="••••••••" required />
                                </div>
                                
                                {err && <p className="text-red-500 text-xs text-center font-bold bg-red-50 p-2 rounded">{err}</p>}

                                <button disabled={loading} className="w-full bg-pk-accent text-white py-2.5 rounded-lg font-bold hover:bg-blue-700 transition shadow-lg flex justify-center gap-2">
                                    {loading ? <i className="fas fa-circle-notch fa-spin"></i> : 'เข้าสู่ระบบ'}
                                </button>
                            </form>
                        </div>
                        <div className="bg-gray-50 py-3 text-center text-xs text-gray-400 border-t">
                            Secure Access System
                        </div>
                    </div>
                </div>
            );
        };

        // 2. NAVBAR (Clean White & Blue)
        const Navbar = ({ setPage }) => {
            const [mobileOpen, setMobileOpen] = useState(false);
            const menus = [
                { id: 'home', label: 'หน้าแรก' },
                { id: 'about', label: 'เกี่ยวกับโรงเรียน', sub: [{id:'history',label:'ประวัติโรงเรียน'}, {id:'vision',label:'วิสัยทัศน์'}] },
                { id: 'personnel', label: 'บุคลากร' },
                { id: 'news', label: 'ประชาสัมพันธ์' },
                { id: 'contact', label: 'ติดต่อเรา' }
            ];

            return (
                <nav className="bg-white/95 backdrop-blur-md shadow-sm sticky top-0 z-50 border-b border-gray-100">
                    <div className="container mx-auto px-4 h-20 flex justify-between items-center">
                        {/* Logo Area */}
                        <div className="flex items-center gap-3 cursor-pointer group" onClick={() => setPage({id: 'home'})}>
                            <div className="w-10 h-10 bg-gradient-to-br from-blue-900 to-blue-700 text-white rounded-lg flex items-center justify-center font-bold text-xl shadow-lg group-hover:scale-105 transition">P</div>
                            <div>
                                <h1 className="text-lg font-bold text-slate-800 leading-none group-hover:text-blue-600 transition">โรงเรียนพุขามครุฑมณีอุทิศ</h1>
                                <p className="text-xs text-gray-500 tracking-wide font-medium">Phukhamkrutmaneeuthit School</p>
                            </div>
                        </div>

                        {/* Desktop Menu */}
                        <div className="hidden md:flex gap-8 items-center">
                            {menus.map((m, i) => (
                                <div key={i} className="relative group/menu py-6 cursor-pointer">
                                    <span onClick={() => !m.sub && setPage({id: m.id})} className="nav-item text-slate-600 hover:text-blue-600 font-medium flex items-center gap-1">
                                        {m.label} {m.sub && <i className="fas fa-chevron-down text-[10px] opacity-50"></i>}
                                    </span>
                                    {m.sub && (
                                        <div className="absolute top-full left-0 bg-white shadow-xl rounded-xl w-48 border border-gray-100 hidden group-hover/menu:block p-2 animate-[fadeIn_0.2s]">
                                            {m.sub.map(s => (
                                                <div key={s.id} onClick={() => setPage({id: 'page', key: s.id})} className="px-4 py-2 rounded hover:bg-blue-50 text-gray-600 hover:text-blue-600 transition text-sm">
                                                    {s.label}
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            ))}
                        </div>
                        
                        {/* Mobile Toggle */}
                        <button className="md:hidden text-2xl text-slate-700" onClick={()=>setMobileOpen(!mobileOpen)}><i className="fas fa-bars"></i></button>
                    </div>
                    
                    {/* Mobile Menu */}
                    {mobileOpen && (
                        <div className="md:hidden bg-white border-t p-4 space-y-2 shadow-lg">
                            {menus.map((m,i) => (
                                <div key={i}>
                                    <div onClick={()=>{if(!m.sub){setPage({id:m.id}); setMobileOpen(false);}}} className="block py-2 font-bold text-slate-700">{m.label}</div>
                                    {m.sub && m.sub.map(s => (
                                        <div key={s.id} onClick={()=>{setPage({id:'page',key:s.id}); setMobileOpen(false);}} className="pl-4 py-1 text-sm text-gray-500 border-l-2 border-blue-100 ml-2">{s.label}</div>
                                    ))}
                                </div>
                            ))}
                        </div>
                    )}
                </nav>
            );
        };

        // 3. SECTIONS
        const Hero = ({ banners }) => {
            const [idx, setIdx] = useState(0);
            if(!banners || !banners.length) return null;
            return (
                <div className="relative h-[450px] md:h-[600px] overflow-hidden bg-slate-900">
                    <img src={banners[idx].ImageURL} className="w-full h-full object-cover opacity-80" />
                    <div className="absolute inset-0 bg-gradient-to-t from-slate-900/90 via-transparent to-transparent flex flex-col justify-end items-start p-8 md:p-20">
                        <div className="container mx-auto">
                            <span className="bg-blue-600 text-white px-3 py-1 text-xs font-bold rounded uppercase tracking-wider mb-4 inline-block shadow-lg">Welcome</span>
                            <h2 className="text-3xl md:text-6xl font-bold text-white mb-2 drop-shadow-xl">{banners[idx].Caption}</h2>
                            <p className="text-xl text-blue-100 font-light">Phukhamkrutmaneeuthit School</p>
                        </div>
                    </div>
                </div>
            );
        };

        const NewsCard = ({ n }) => (
            <div className="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden card-hover h-full flex flex-col group">
                <div className="h-52 overflow-hidden relative">
                     <img src={n.ImageURL} className="w-full h-full object-cover group-hover:scale-105 transition duration-500" onError={(e)=>e.target.src='https://via.placeholder.com/400?text=No+Image'} />
                     <div className="absolute top-3 left-3">
                        <span className="bg-white/90 backdrop-blur text-blue-800 text-xs font-bold px-3 py-1 rounded-full shadow-sm">{n.Category}</span>
                     </div>
                </div>
                <div className="p-6 flex-1 flex flex-col">
                    <div className="text-xs text-gray-400 mb-2 flex items-center gap-1"><i className="far fa-clock"></i> {new Date(n.Date).toLocaleDateString('th-TH')}</div>
                    <h3 className="font-bold text-lg mb-3 text-slate-800 line-clamp-2 leading-tight group-hover:text-blue-600 transition">{n.Title}</h3>
                    <p className="text-gray-500 text-sm line-clamp-3 mb-4 flex-1">{n.Content}</p>
                    <div className="pt-4 border-t border-gray-50">
                        <span className="text-blue-600 text-sm font-semibold cursor-pointer hover:underline">อ่านเพิ่มเติม &rarr;</span>
                    </div>
                </div>
            </div>
        );

        // 4. ADMIN PANEL (Sidebar Layout)
        const AdminPanel = ({ data, reload, onClose }) => {
            const [tab, setTab] = useState('News');
            const [editItem, setEditItem] = useState(null);
            const [form, setForm] = useState({});

            const handleSave = async (e) => {
                e.preventDefault();
                if(!confirm('ยืนยันการบันทึก?')) return;
                const payload = { ...form, ID: editItem?.ID || editItem?.PageKey };
                await api.post({ action: 'save', sheet: tab, data: payload });
                alert('บันทึกเรียบร้อย'); setEditItem(null); setForm({}); reload();
            };
            
            const handleDelete = async (id) => {
                if(confirm('ลบรายการนี้?')) { await api.post({ action: 'delete', sheet: tab, id }); reload(); }
            };

            return (
                <div className="fixed inset-0 bg-slate-50 z-[200] flex flex-col text-slate-800">
                    <header className="bg-white px-6 py-4 flex justify-between items-center shadow-sm z-10">
                        <div className="flex items-center gap-2">
                            <div className="w-8 h-8 bg-blue-600 text-white rounded flex items-center justify-center font-bold"><i className="fas fa-cog"></i></div>
                            <h2 className="font-bold text-lg text-slate-800">Admin Dashboard</h2>
                        </div>
                        <button onClick={onClose} className="text-gray-500 hover:text-red-500 text-sm font-medium flex items-center gap-2">
                            <i className="fas fa-sign-out-alt"></i> ออกจากระบบ
                        </button>
                    </header>
                    <div className="flex flex-1 overflow-hidden">
                        <aside className="w-64 bg-white border-r hidden md:block p-4 space-y-1">
                            {['News', 'Personnel', 'Banners', 'Pages'].map(t => (
                                <button key={t} onClick={()=>{setTab(t); setEditItem(null);}} 
                                    className={`w-full text-left px-4 py-3 rounded-lg transition font-medium flex justify-between items-center ${tab===t ? 'bg-blue-50 text-blue-600 shadow-sm' : 'text-gray-600 hover:bg-gray-50'}`}>
                                    {t} <i className="fas fa-chevron-right text-xs opacity-50"></i>
                                </button>
                            ))}
                        </aside>
                        <main className="flex-1 p-8 overflow-auto">
                            <div className="max-w-5xl mx-auto">
                                <div className="flex justify-between items-center mb-8">
                                    <h2 className="text-2xl font-bold text-slate-800">{tab} Management</h2>
                                    {tab!=='Pages' && <button onClick={()=>setEditItem({})} className="bg-blue-600 text-white px-5 py-2 rounded-lg shadow-lg hover:bg-blue-700 transition flex items-center gap-2"><i className="fas fa-plus"></i> เพิ่มข้อมูล</button>}
                                </div>

                                {editItem && (
                                    <div className="bg-white p-6 rounded-xl shadow-lg mb-8 border border-blue-100 animate-[fadeIn_0.3s]">
                                        <h3 className="font-bold mb-4 text-blue-800 border-b pb-2">Editor</h3>
                                        <form onSubmit={handleSave} className="grid gap-4">
                                            {Object.keys(data[tab][0]||{}).map(k => {
                                                if(k==='ID'||k==='Date') return null;
                                                return <div key={k}>
                                                    <label className="text-xs font-bold text-gray-400 uppercase mb-1 block">{k}</label>
                                                    {k==='Content' ? <textarea className="w-full border p-3 rounded-lg h-32 focus:ring-2 ring-blue-500 outline-none" value={form[k]||''} onChange={e=>setForm({...form,[k]:e.target.value})}></textarea>
                                                    : <input className="w-full border p-3 rounded-lg focus:ring-2 ring-blue-500 outline-none" value={form[k]||''} onChange={e=>setForm({...form,[k]:e.target.value})} disabled={k==='PageKey'} />}
                                                </div>
                                            })}
                                            <div className="flex gap-3 mt-2">
                                                <button className="bg-blue-600 text-white px-6 py-2.5 rounded-lg font-bold shadow hover:bg-blue-700">บันทึก</button>
                                                <button type="button" onClick={()=>setEditItem(null)} className="bg-gray-100 text-gray-600 px-6 py-2.5 rounded-lg font-bold hover:bg-gray-200">ยกเลิก</button>
                                            </div>
                                        </form>
                                    </div>
                                )}

                                <div className="space-y-3">
                                    {data[tab].map((item,i) => (
                                        <div key={i} className="bg-white p-4 rounded-xl border border-gray-100 flex justify-between items-center hover:shadow-md transition group">
                                            <div className="flex items-center gap-4">
                                                {item.ImageURL && <img src={item.ImageURL} className="w-12 h-12 rounded-lg object-cover bg-gray-100" />}
                                                <div>
                                                    <div className="font-bold text-slate-800">{item.Title || item.Name || item.Caption}</div>
                                                    <div className="text-xs text-gray-400">{item.Category || item.Position || item.PageKey}</div>
                                                </div>
                                            </div>
                                            <div className="flex gap-2 opacity-50 group-hover:opacity-100 transition">
                                                <button onClick={()=>{setEditItem(item); setForm(item);}} className="text-blue-600 bg-blue-50 w-9 h-9 rounded-lg hover:bg-blue-100 transition"><i className="fas fa-edit"></i></button>
                                                {tab!=='Pages' && <button onClick={()=>handleDelete(item.ID)} className="text-red-500 bg-red-50 w-9 h-9 rounded-lg hover:bg-red-100 transition"><i className="fas fa-trash"></i></button>}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </main>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [page, setPage] = useState({ id: 'home' });
            const [data, setData] = useState(null);
            const [isAdmin, setIsAdmin] = useState(false);
            const [showLogin, setShowLogin] = useState(false);

            const load = async () => setData(await api.fetchAll());
            useEffect(() => { load(); }, []);

            if(!data) return <div className="h-screen flex items-center justify-center bg-slate-50"><div className="flex flex-col items-center gap-4"><div className="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div><p className="text-slate-400 text-sm animate-pulse">Loading School Data...</p></div></div>;

            return (
                <div className="min-h-screen flex flex-col font-sarabun bg-slate-50">
                    {isAdmin ? <AdminPanel data={data} reload={load} onClose={()=>setIsAdmin(false)} /> : (
                        <>
                            <Navbar setPage={setPage} />
                            <main className="flex-grow">
                                {page.id === 'home' && (
                                    <>
                                        <Hero banners={data.Banners} />
                                        <div className="container mx-auto px-4 py-16">
                                            <div className="flex justify-between items-end mb-8">
                                                <div>
                                                    <span className="text-blue-600 font-bold text-xs uppercase tracking-wider mb-2 block">Latest Updates</span>
                                                    <h2 className="text-3xl font-bold text-slate-800">ข่าวประชาสัมพันธ์</h2>
                                                </div>
                                                <button onClick={()=>setPage({id:'news'})} className="text-slate-500 hover:text-blue-600 transition font-medium text-sm flex items-center gap-2">ดูทั้งหมด <i className="fas fa-arrow-right"></i></button>
                                            </div>
                                            <div className="grid md:grid-cols-3 gap-8">
                                                {data.News.slice(0,3).map((n,i)=><NewsCard key={i} n={n} />)}
                                            </div>
                                        </div>
                                    </>
                                )}
                                {page.id === 'news' && (
                                    <div className="container mx-auto px-4 py-12">
                                        <div className="text-center mb-12">
                                            <h2 className="text-3xl font-bold text-slate-800 mb-2">ข่าวสารและกิจกรรม</h2>
                                            <p className="text-gray-500">อัพเดทข้อมูลข่าวสารล่าสุดจากรั้วพุขามฯ</p>
                                        </div>
                                        <div className="grid md:grid-cols-3 gap-8">
                                            {data.News.map((n,i)=><NewsCard key={i} n={n} />)}
                                        </div>
                                    </div>
                                )}
                                {page.id === 'personnel' && (
                                    <div className="container mx-auto px-4 py-12">
                                        <div className="text-center mb-12">
                                            <h2 className="text-3xl font-bold text-slate-800 mb-2">คณะผู้บริหารและบุคลากร</h2>
                                            <p className="text-gray-500">โครงสร้างการบริหารงานโรงเรียนพุขามครุฑมณีอุทิศ</p>
                                        </div>
                                        <div className="grid grid-cols-1 md:grid-cols-4 gap-8">
                                            {data.Personnel.map((p,i)=>(
                                                <div key={i} className="bg-white p-8 rounded-2xl shadow-sm text-center border border-slate-100 hover:-translate-y-2 transition duration-300">
                                                    <div className="w-32 h-32 mx-auto rounded-full p-1 border border-gray-100 mb-4 shadow-sm">
                                                        <img src={p.ImageURL} className="w-full h-full object-cover rounded-full" />
                                                    </div>
                                                    <h4 className="font-bold text-lg text-slate-800 mb-1">{p.Name}</h4>
                                                    <p className="text-blue-600 text-sm font-medium mb-2">{p.Position}</p>
                                                    <span className="inline-block bg-slate-100 text-slate-500 text-xs px-3 py-1 rounded-full">{p.Group}</span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}
                                {page.id === 'page' && (
                                    <div className="container mx-auto px-4 py-12">
                                        <div className="bg-white p-10 md:p-14 rounded-3xl shadow-lg border border-gray-100 max-w-4xl mx-auto">
                                            {(() => {
                                                const p = data.Pages.find(x => x.PageKey === page.key) || {};
                                                return <>
                                                    <h2 className="text-3xl md:text-4xl font-bold text-slate-800 mb-8 pb-4 border-b">{p.Title}</h2>
                                                    <div className="prose max-w-none text-slate-600 leading-relaxed text-lg whitespace-pre-wrap">{p.Content}</div>
                                                </>
                                            })()}
                                        </div>
                                    </div>
                                )}
                                {page.id === 'contact' && (
                                    <div className="container mx-auto px-4 py-12">
                                        <div className="bg-slate-900 rounded-3xl overflow-hidden flex flex-col md:flex-row shadow-2xl">
                                            <div className="md:w-1/2 p-12 text-white flex flex-col justify-center">
                                                <h2 className="text-3xl font-bold mb-8">ติดต่อเรา</h2>
                                                <ul className="space-y-6 text-blue-100">
                                                    <li className="flex gap-4 items-start">
                                                        <div className="w-10 h-10 bg-blue-800 rounded flex items-center justify-center shrink-0"><i className="fas fa-map-marker-alt"></i></div>
                                                        <div>
                                                            <strong className="block text-white mb-1">โรงเรียนพุขามครุฑมณีอุทิศ</strong>
                                                            <span className="text-sm opacity-80">ตำบลพุขาม อำเภอวิเชียรบุรี จังหวัดเพชรบูรณ์</span>
                                                        </div>
                                                    </li>
                                                    <li className="flex gap-4 items-center">
                                                        <div className="w-10 h-10 bg-blue-800 rounded flex items-center justify-center shrink-0"><i className="fas fa-phone"></i></div>
                                                        <span>0xx-xxx-xxxx</span>
                                                    </li>
                                                </ul>
                                            </div>
                                            <div className="md:w-1/2 bg-slate-800 h-80 md:h-auto relative">
                                                <div className="absolute inset-0 flex items-center justify-center text-slate-600">
                                                    <i className="fas fa-map-marked-alt text-6xl opacity-20"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </main>

                            <footer className="bg-white border-t py-10 mt-auto">
                                <div className="container mx-auto px-4 text-center">
                                    <div className="inline-block p-3 bg-blue-50 rounded-full mb-4 text-blue-600 text-2xl font-bold">P</div>
                                    <h3 className="font-bold text-slate-700 text-lg">โรงเรียนพุขามครุฑมณีอุทิศ</h3>
