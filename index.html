
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โรงเรียนพุขามครุฑมณีอุทิศ - Phukhamkrutmaneeuthit School</title>
    
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Sarabun', sans-serif; background-color: #f8fafc; color: #334155; }
        
        /* THEME: Blue & White (Clean Professional) */
        .school-blue { color: #1e293b; } /* Slate 800 */
        .school-accent { color: #2563eb; } /* Blue 600 */
        
        .nav-link { position: relative; font-weight: 500; transition: all 0.3s; }
        .nav-link:hover { color: #2563eb; }
        
        .hero-overlay { background: linear-gradient(to top, rgba(15,23,42,0.9), transparent); }
        
        /* Mobile Menu Animation */
        .mobile-menu { animation: slideDown 0.3s ease-out; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // ==========================================
        //  วาง URL จากขั้นตอน Deploy Apps Script ตรงนี้
        // ==========================================
        const APPS_SCRIPT_URL = "YOUR_APPS_SCRIPT_URL_HERE"; 
        
        const { useState, useEffect } = React;

        const api = {
            fetchAll: async () => await (await fetch(`${APPS_SCRIPT_URL}?action=readAll`)).json(),
            post: async (payload) => await (await fetch(APPS_SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) })).json()
        };

        // --- COMPONENTS ---

        const LoginModal = ({ onClose, onLogin }) => {
            const [u, setU] = useState('');
            const [p, setP] = useState('');
            const [loading, setLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                const res = await api.post({ action: 'login', username: u, password: p });
                setLoading(false);
                if (res.success) onLogin(); else alert('รหัสผิดพลาด');
            };

            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center bg-black/70 backdrop-blur-sm p-4">
                    <div className="bg-white rounded-lg shadow-2xl w-full max-w-sm overflow-hidden">
                        <div className="bg-slate-900 p-4 text-white text-center">
                            <h3 className="font-bold">เข้าสู่ระบบผู้ดูแลระบบ</h3>
                        </div>
                        <div className="p-6">
                            <form onSubmit={handleSubmit} className="space-y-4">
                                <input value={u} onChange={e=>setU(e.target.value)} className="w-full border p-2 rounded focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Username" required />
                                <input type="password" value={p} onChange={e=>setP(e.target.value)} className="w-full border p-2 rounded focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Password" required />
                                <button disabled={loading} className="w-full bg-blue-600 text-white py-2 rounded font-bold hover:bg-blue-700 transition">
                                    {loading ? 'Checking...' : 'Login'}
                                </button>
                            </form>
                            <button onClick={onClose} className="w-full text-center text-gray-400 text-xs mt-4 hover:text-gray-600">Close</button>
                        </div>
                    </div>
                </div>
            );
        };

        const Navbar = ({ setPage }) => {
            const [mobileOpen, setMobileOpen] = useState(false);
            const menus = [
                { id: 'home', label: 'หน้าแรก' },
                { id: 'about', label: 'เกี่ยวกับโรงเรียน', sub: [{id:'history',label:'ประวัติโรงเรียน'}, {id:'vision',label:'วิสัยทัศน์'}] },
                { id: 'personnel', label: 'บุคลากร' },
                { id: 'news', label: 'ประชาสัมพันธ์' },
                { id: 'contact', label: 'ติดต่อเรา' }
            ];

            return (
                <nav className="bg-white/95 backdrop-blur shadow-sm sticky top-0 z-50 border-b border-gray-100">
                    <div className="container mx-auto px-4 h-20 flex justify-between items-center">
                        <div className="flex items-center gap-3 cursor-pointer" onClick={() => setPage({id: 'home'})}>
                            <div className="w-12 h-12 bg-slate-900 text-white flex items-center justify-center rounded-full font-bold text-xl">P</div>
                            <div>
                                <h1 className="text-lg md:text-xl font-bold text-slate-800 leading-none">โรงเรียนพุขามครุฑมณีอุทิศ</h1>
                                <p className="text-xs text-blue-600 font-medium tracking-wide">Phukhamkrutmaneeuthit School</p>
                            </div>
                        </div>

                        {/* Desktop */}
                        <div className="hidden md:flex gap-8 text-sm font-medium text-slate-600">
                            {menus.map((m, i) => (
                                <div key={i} className="relative group py-6 cursor-pointer">
                                    <span onClick={() => !m.sub && setPage({id: m.id})} className="nav-link flex items-center gap-1 hover:text-blue-600">
                                        {m.label} {m.sub && <i className="fas fa-chevron-down text-[10px]"></i>}
                                    </span>
                                    {m.sub && (
                                        <div className="absolute top-full left-0 bg-white shadow-lg rounded-lg w-48 border border-gray-100 hidden group-hover:block py-1">
                                            {m.sub.map(s => (
                                                <div key={s.id} onClick={() => setPage({id: 'page', key: s.id})} className="px-4 py-2 hover:bg-blue-50 text-gray-600 hover:text-blue-600 transition">
                                                    {s.label}
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            ))}
                        </div>
                        
                        <button className="md:hidden text-2xl text-slate-800" onClick={()=>setMobileOpen(!mobileOpen)}><i className="fas fa-bars"></i></button>
                    </div>
                    {/* Mobile Menu */}
                    {mobileOpen && (
                        <div className="md:hidden bg-white border-t p-4 space-y-2 mobile-menu shadow-lg">
                            {menus.map((m,i) => (
                                <div key={i}>
                                    <div onClick={()=>{if(!m.sub){setPage({id:m.id}); setMobileOpen(false);}}} className="block py-2 font-bold text-slate-700">{m.label}</div>
                                    {m.sub && m.sub.map(s => (
                                        <div key={s.id} onClick={()=>{setPage({id:'page',key:s.id}); setMobileOpen(false);}} className="pl-4 py-1 text-sm text-gray-500 border-l-2 ml-2">{s.label}</div>
                                    ))}
                                </div>
                            ))}
                        </div>
                    )}
                </nav>
            );
        };

        const Hero = ({ banners }) => {
            const [idx, setIdx] = useState(0);
            if(!banners || !banners.length) return null;
            return (
                <div className="relative h-[400px] md:h-[550px] overflow-hidden bg-slate-900">
                    <img src={banners[idx].ImageURL} className="w-full h-full object-cover opacity-80" />
                    <div className="absolute inset-0 hero-overlay flex flex-col justify-center items-center text-center px-4">
                        <span className="text-blue-400 font-bold tracking-widest text-sm mb-2 uppercase animate-pulse">Welcome to</span>
                        <h2 className="text-3xl md:text-5xl font-bold text-white mb-4 drop-shadow-lg">{banners[idx].Caption}</h2>
                        <h3 className="text-xl text-gray-300 font-light">Phukhamkrutmaneeuthit School</h3>
                    </div>
                </div>
            );
        };

        const NewsCard = ({ n }) => (
            <div className="bg-white rounded-xl shadow border border-gray-100 overflow-hidden hover:shadow-lg transition group h-full flex flex-col">
                <div className="h-48 overflow-hidden relative bg-gray-200">
                     <img src={n.ImageURL} className="w-full h-full object-cover group-hover:scale-105 transition duration-500" onError={(e)=>e.target.src='https://via.placeholder.com/400?text=No+Image'} />
                     <span className="absolute top-2 right-2 bg-blue-600 text-white text-xs font-bold px-2 py-1 rounded">{n.Category}</span>
                </div>
                <div className="p-5 flex-1 flex flex-col">
                    <div className="text-xs text-gray-400 mb-2"><i className="far fa-calendar mr-1"></i> {new Date(n.Date).toLocaleDateString('th-TH')}</div>
                    <h3 className="font-bold text-lg mb-2 text-slate-800 line-clamp-2">{n.Title}</h3>
                    <p className="text-gray-500 text-sm line-clamp-3 mb-4 flex-1">{n.Content}</p>
                    <span className="text-blue-600 text-sm font-semibold cursor-pointer">อ่านต่อ <i className="fas fa-arrow-right text-xs ml-1"></i></span>
                </div>
            </div>
        );

        const AdminPanel = ({ data, reload, onClose }) => {
            const [tab, setTab] = useState('News');
            const [editItem, setEditItem] = useState(null);
            const [form, setForm] = useState({});

            const handleSave = async (e) => {
                e.preventDefault();
                if(!confirm('บันทึกข้อมูล?')) return;
                const payload = { ...form, ID: editItem?.ID || editItem?.PageKey };
                await api.post({ action: 'save', sheet: tab, data: payload });
                alert('Success'); setEditItem(null); setForm({}); reload();
            };
            
            const handleDelete = async (id) => {
                if(confirm('ลบรายการนี้?')) { await api.post({ action: 'delete', sheet: tab, id }); reload(); }
            };

            return (
                <div className="fixed inset-0 bg-gray-50 z-[200] flex flex-col text-slate-800">
                    <div className="bg-slate-900 text-white px-6 py-4 flex justify-between items-center shadow">
                        <h2 className="font-bold text-lg"><i className="fas fa-tools mr-2"></i>Admin Dashboard</h2>
                        <button onClick={onClose} className="bg-red-500 hover:bg-red-600 px-4 py-1 rounded text-sm transition">Logout</button>
                    </div>
                    <div className="flex flex-1 overflow-hidden">
                        <div className="w-64 bg-white border-r hidden md:block p-4 space-y-1">
                            {['News', 'Personnel', 'Banners', 'Pages'].map(t => (
                                <button key={t} onClick={()=>{setTab(t); setEditItem(null);}} 
                                    className={`w-full text-left px-4 py-3 rounded transition ${tab===t ? 'bg-blue-50 text-blue-600 font-bold' : 'hover:bg-gray-50'}`}>
                                    {t}
                                </button>
                            ))}
                        </div>
                        <div className="flex-1 p-8 overflow-auto">
                            <div className="flex justify-between items-center mb-6">
                                <h2 className="text-2xl font-bold">{tab}</h2>
                                {tab!=='Pages' && <button onClick={()=>setEditItem({})} className="bg-green-600 text-white px-4 py-2 rounded shadow hover:bg-green-700"><i className="fas fa-plus mr-2"></i>Add New</button>}
                            </div>

                            {editItem && (
                                <form onSubmit={handleSave} className="bg-white p-6 rounded shadow mb-6 border border-blue-100">
                                    <h3 className="font-bold mb-4 border-b pb-2 text-blue-600">Editor</h3>
                                    <div className="grid gap-4">
                                        {Object.keys(data[tab][0]||{}).map(k => {
                                            if(k==='ID'||k==='Date') return null;
                                            return <div key={k}>
                                                <label className="text-xs font-bold text-gray-500 uppercase">{k}</label>
                                                {k==='Content' ? <textarea className="w-full border p-2 rounded h-32" value={form[k]||''} onChange={e=>setForm({...form,[k]:e.target.value})}></textarea>
                                                : <input className="w-full border p-2 rounded" value={form[k]||''} onChange={e=>setForm({...form,[k]:e.target.value})} disabled={k==='PageKey'} />}
                                            </div>
                                        })}
                                        <div className="flex gap-2">
                                            <button className="bg-blue-600 text-white px-6 py-2 rounded">Save</button>
                                            <button type="button" onClick={()=>setEditItem(null)} className="bg-gray-300 px-6 py-2 rounded">Cancel</button>
                                        </div>
                                    </div>
                                </form>
                            )}

                            <div className="space-y-2">
                                {data[tab].map((item,i) => (
                                    <div key={i} className="bg-white p-4 rounded border flex justify-between items-center hover:shadow-sm">
                                        <div className="flex items-center gap-3">
                                            {item.ImageURL && <img src={item.ImageURL} className="w-10 h-10 rounded object-cover bg-gray-100" />}
                                            <span className="font-medium">{item.Title || item.Name || item.Caption}</span>
                                        </div>
                                        <div className="flex gap-2">
                                            <button onClick={()=>{setEditItem(item); setForm(item);}} className="text-blue-500 bg-blue-50 w-8 h-8 rounded hover:bg-blue-100"><i className="fas fa-edit"></i></button>
                                            {tab!=='Pages' && <button onClick={()=>handleDelete(item.ID)} className="text-red-500 bg-red-50 w-8 h-8 rounded hover:bg-red-100"><i className="fas fa-trash"></i></button>}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [page, setPage] = useState({ id: 'home' });
            const [data, setData] = useState(null);
            const [isAdmin, setIsAdmin] = useState(false);
            const [showLogin, setShowLogin] = useState(false);

            const load = async () => setData(await api.fetchAll());
            useEffect(() => { load(); }, []);

            if(!data) return <div className="h-screen flex items-center justify-center bg-white"><div className="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-600"></div></div>;

            return (
                <div className="min-h-screen flex flex-col font-sarabun bg-slate-50">
                    {isAdmin ? <AdminPanel data={data} reload={load} onClose={()=>setIsAdmin(false)} /> : (
                        <>
                            <Navbar setPage={setPage} />
                            <main className="flex-grow">
                                {page.id === 'home' && (
                                    <>
                                        <Hero banners={data.Banners} />
                                        <div className="container mx-auto px-4 py-12">
                                            <div className="flex justify-between items-center mb-6">
                                                <h2 className="text-2xl font-bold text-slate-800 border-l-4 border-blue-600 pl-3">ข่าวประชาสัมพันธ์</h2>
                                                <button onClick={()=>setPage({id:'news'})} className="text-blue-600 text-sm hover:underline">ดูทั้งหมด</button>
                                            </div>
                                            <div className="grid md:grid-cols-3 gap-6">
                                                {data.News.slice(0,3).map((n,i)=><NewsCard key={i} n={n} />)}
                                            </div>
                                        </div>
                                    </>
                                )}
                                {page.id === 'news' && (
                                    <div className="container mx-auto px-4 py-12">
                                        <h2 className="text-3xl font-bold text-center mb-10 text-slate-800">ข่าวสารกิจกรรม</h2>
                                        <div className="grid md:grid-cols-3 gap-6">
                                            {data.News.map((n,i)=><NewsCard key={i} n={n} />)}
                                        </div>
                                    </div>
                                )}
                                {page.id === 'personnel' && (
                                    <div className="container mx-auto px-4 py-12">
                                        <h2 className="text-3xl font-bold text-center mb-10 text-slate-800">คณะผู้บริหารและบุคลากร</h2>
                                        <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                                            {data.Personnel.map((p,i)=>(
                                                <div key={i} className="bg-white p-6 rounded-xl shadow-sm text-center border hover:shadow-md transition">
                                                    <img src={p.ImageURL} className="w-28 h-28 mx-auto rounded-full object-cover mb-4 border-4 border-slate-50" />
                                                    <h4 className="font-bold text-lg text-slate-800">{p.Name}</h4>
                                                    <p className="text-blue-600 text-sm font-medium">{p.Position}</p>
                                                    <p className="text-gray-400 text-xs mt-1">{p.Group}</p>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}
                                {page.id === 'page' && (
                                    <div className="container mx-auto px-4 py-12">
                                        <div className="bg-white p-8 md:p-12 rounded-2xl shadow border border-gray-100 max-w-4xl mx-auto">
                                            {(() => {
                                                const p = data.Pages.find(x => x.PageKey === page.key) || {};
                                                return <>
                                                    <h2 className="text-3xl font-bold text-slate-800 mb-6 border-b pb-4">{p.Title}</h2>
                                                    <div className="prose max-w-none text-slate-600 leading-relaxed whitespace-pre-wrap">{p.Content}</div>
                                                </>
                                            })()}
                                        </div>
                                    </div>
                                )}
                                {page.id === 'contact' && (
                                    <div className="container mx-auto px-4 py-12">
                                        <div className="bg-slate-900 text-white rounded-2xl overflow-hidden flex flex-col md:flex-row shadow-2xl">
                                            <div className="md:w-1/2 p-10">
                                                <h2 className="text-3xl font-bold mb-6">ติดต่อเรา</h2>
                                                <ul className="space-y-4 text-gray-300">
                                                    <li className="flex gap-3"><i className="fas fa-school mt-1 text-blue-400"></i> โรงเรียนพุขามครุฑมณีอุทิศ</li>
                                                    <li className="flex gap-3"><i className="fas fa-map-marker-alt mt-1 text-blue-400"></i> ตำบลพุขาม อำเภอวิเชียรบุรี จังหวัดเพชรบูรณ์</li>
                                                    <li className="flex gap-3"><i className="fas fa-phone mt-1 text-blue-400"></i> 0xx-xxx-xxxx</li>
                                                </ul>
                                            </div>
                                            <div className="md:w-1/2 bg-gray-200 h-64 md:h-auto">
                                                <div className="w-full h-full flex items-center justify-center text-slate-500">Google Maps Area</div>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </main>

                            {/* Footer with Admin Login */}
                            <footer className="bg-white border-t py-8 mt-auto">
                                <div className="container mx-auto px-4 text-center">
                                    <h3 className="font-bold text-slate-700">โรงเรียนพุขามครุฑมณีอุทิศ</h3>
                                    <p className="text-slate-400 text-sm">Phukhamkrutmaneeuthit School</p>
                                    <div className="mt-4 border-t border-gray-100 pt-4 flex justify-center items-center gap-4 text-xs text-gray-400">
                                        <span>&copy; 2024 All Rights Reserved.</span>
                                        <span>|</span>
                                        <button onClick={()=>setShowLogin(true)} className="hover:text-blue-600 transition flex items-center gap-1">
                                            <i className="fas fa-lock"></i> เจ้าหน้าที่
                                        </button>
                                    </div>
                                </div>
                            </footer>

                            {showLogin && <LoginModal onClose={()=>setShowLogin(false)} onLogin={()=>{setIsAdmin(true); setShowLogin(false);}} />}
                        </>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
