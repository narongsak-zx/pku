<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <!-- บังคับ Viewport เป็น 1280px เพื่อให้โชว์แบบ Desktop ชัดเจนบนมือถือ -->
    <meta name="viewport" content="width=1280">
    <title>โรงเรียนพุขามครุฑมณีอุทิศ</title>
    
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* บังคับความกว้างขั้นต่ำของ Body และ Container เพื่อไม่ให้เลย์เอาท์แตก */
        body { 
            font-family: 'Sarabun', sans-serif; 
            background-color: #f8fafc; 
            color: #1e293b; 
            min-width: 1280px; 
            overflow-x: auto;
        }
        
        .container-fixed {
            width: 1200px;
            margin: 0 auto;
            padding-left: 1rem;
            padding-right: 1rem;
        }
        
        /* THEME COLORS */
        .text-primary { color: #003366; }
        .bg-primary { background-color: #003366; }
        .border-primary { border-color: #003366; }
        
        /* NAVBAR STYLE */
        .nav-item { 
            position: relative; 
            color: #003366; 
            font-weight: 700;
            font-size: 16px;
            white-space: nowrap; /* ห้ามตัดบรรทัดเด็ดขาด */
            padding: 8px 0;
            display: inline-block;
        }
        .nav-item:hover { color: #38bdf8; }
        .nav-item::after { 
            content: ''; 
            position: absolute; 
            width: 0; 
            height: 3px; 
            bottom: 0; 
            left: 0; 
            background: #38bdf8; 
            transition: width 0.3s; 
        }
        .nav-item:hover::after { width: 100%; }
        
        /* Dropdown */
        .dropdown-menu { display: none; animation: fadeIn 0.15s ease-out; }
        .group:hover .dropdown-menu { display: block; }
        
        /* Animations */
        .float-btn { animation: bounceIn 0.5s; box-shadow: 0 4px 15px rgba(0, 51, 102, 0.4); }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* HTML Content Fixes */
        .html-content iframe { max-width: 100%; margin: 20px auto; display: block; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .html-content a { color: #003366; text-decoration: underline; font-weight: 600; }
        .html-content ul { list-style-type: disc; margin-left: 2rem; margin-bottom: 1rem; }
        .html-content img { max-width: 100%; height: auto; border-radius: 8px; margin: 15px 0; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // ==========================================
        //  วาง URL Apps Script ตรงนี้
        // ==========================================
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz7nLtxsJqeNhK5yPOvK4cEVQ19xFR6ztFt4SrHRU7Qy21543wkUgRB_-ucvNssTpg1fg/exec"; 
        
        const { useState, useEffect } = React;

        const api = {
            fetchAll: async () => await (await fetch(`${APPS_SCRIPT_URL}?action=readAll`)).json(),
            post: async (payload) => await (await fetch(APPS_SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) })).json()
        };

        // --- COMPONENTS ---

        const Navbar = ({ setPage, logoUrl, schoolName, pages, mainMenus }) => {
            const sortedMenus = mainMenus ? [...mainMenus].sort((a,b) => (a.Order||0) - (b.Order||0)) : [];
            
            const getSubMenu = (cat) => {
                return pages
                    .filter(p => p.MenuCategory === cat)
                    .sort((a,b) => (a.Order||0) - (b.Order||0))
                    .map(p => ({id: p.PageKey, label: p.Title}));
            };

            return (
                <nav className="bg-white shadow-md sticky top-0 z-50 border-b border-gray-100 h-24 flex items-center">
                    <div className="container-fixed flex items-center gap-12"> 
                        {/* Logo Section - Fixed Width to prevent shifting */}
                        <div className="flex items-center gap-4 cursor-pointer flex-shrink-0" onClick={() => setPage({id: 'home'})}>
                            <img src={logoUrl || 'https://via.placeholder.com/150?text=Logo'} className="w-16 h-16 object-contain" onError={(e)=>e.target.style.display='none'} />
                            <div className="flex flex-col justify-center">
                                <h1 className="text-2xl font-bold text-primary leading-none whitespace-nowrap">{schoolName}</h1>
                                <p className="text-sm text-gray-500 font-medium tracking-wide mt-1 whitespace-nowrap">Phukhamkrutmaneeuthit School</p>
                            </div>
                        </div>

                        {/* Menu Section - ใช้ Flex ธรรมดา ไม่ใช่ Justify-Between เพื่อให้เกาะกลุ่มกัน */}
                        <div className="flex items-center gap-6 h-full ml-auto"> 
                            {sortedMenus.map((m, i) => {
                                const sub = m.Type === 'dropdown' ? getSubMenu(m.ID) : [];
                                return (
                                    <div key={i} className="relative group h-full flex items-center cursor-pointer">
                                        <span onClick={() => m.Type === 'link' && setPage({id: m.ID})} className="nav-item flex items-center gap-1 uppercase tracking-wide">
                                            {m.Label} {m.Type === 'dropdown' && <i className="fas fa-chevron-down text-[10px] opacity-50 ml-1"></i>}
                                        </span>
                                        {m.Type === 'dropdown' && sub.length > 0 && (
                                            <div className="dropdown-menu absolute top-[70%] left-0 bg-white text-slate-800 shadow-xl rounded-lg w-64 border-t-4 border-primary py-2 z-[60]">
                                                {sub.map(s => (
                                                    <div key={s.id} onClick={() => setPage({id: 'page', key: s.id})} className="px-5 py-3 hover:bg-blue-50 hover:text-blue-600 transition text-sm border-b border-gray-100 last:border-0 font-medium whitespace-nowrap">
                                                        {s.label}
                                                    </div>
                                                ))}
                                            </div>
                                        )}
                                    </div>
                                )
                            })}
                        </div>
                    </div>
                </nav>
            );
        };

        const NewsDetail = ({ item, onBack }) => (
            <div className="container-fixed py-12 fade-in">
                <button onClick={onBack} className="mb-8 bg-white hover:bg-blue-50 text-primary border border-blue-100 px-6 py-2 rounded-full flex items-center gap-2 transition font-bold shadow-sm hover:shadow-md">
                    <i className="fas fa-arrow-left"></i> ย้อนกลับ
                </button>
                <div className="bg-white rounded-3xl shadow-lg overflow-hidden border border-gray-100 min-h-[600px]">
                    {item.ImageURL && (
                        <div className="w-full h-[500px] bg-gray-50 relative flex justify-center items-center overflow-hidden">
                            <img src={item.ImageURL} className="h-full w-auto object-contain" onError={(e)=>{e.target.onerror=null; e.target.src='https://via.placeholder.com/800x400?text=No+Image';}} />
                        </div>
                    )}
                    <div className="p-12 max-w-4xl mx-auto">
                        <div className="flex flex-wrap items-center gap-4 mb-6">
                            <span className="bg-primary text-white px-4 py-1.5 rounded-full text-sm font-bold shadow-sm">{item.Category}</span>
                            <span className="text-gray-500 text-sm flex items-center gap-2 font-medium"><i className="far fa-calendar-alt"></i> {new Date(item.Date).toLocaleDateString('th-TH', { dateStyle: 'long' })}</span>
                        </div>
                        <h1 className="text-4xl font-bold text-primary mb-8 leading-snug">{item.Title}</h1>
                        <hr className="mb-8 border-gray-200" />
                        <div className="prose prose-lg max-w-none text-slate-700 leading-relaxed whitespace-pre-wrap html-content" dangerouslySetInnerHTML={{__html: item.Content.replace(/\n/g, '<br/>')}} />
                    </div>
                </div>
            </div>
        );

        const NewsCard = ({ n, onClick }) => (
            <div onClick={onClick} className="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden h-full flex flex-col group cursor-pointer hover:shadow-xl hover:-translate-y-2 transition duration-300 transform">
                <div className="h-60 overflow-hidden relative bg-gray-100 flex justify-center items-center">
                     <img src={n.ImageURL} className="w-full h-full object-cover group-hover:scale-105 transition duration-500" onError={(e)=>{e.target.onerror=null; e.target.src='https://via.placeholder.com/400?text=News';}} />
                     <div className="absolute top-4 left-4">
                        <span className="bg-primary/90 backdrop-blur text-white text-xs font-bold px-3 py-1.5 rounded-full shadow-md">{n.Category}</span>
                     </div>
                </div>
                <div className="p-6 flex-1 flex flex-col">
                    <div className="text-xs text-gray-400 mb-3 font-medium flex items-center gap-2"><i className="far fa-clock"></i> {new Date(n.Date).toLocaleDateString('th-TH')}</div>
                    <h3 className="font-bold text-xl mb-3 text-primary line-clamp-2 group-hover:text-blue-500 transition leading-snug">{n.Title}</h3>
                    <p className="text-gray-500 text-sm line-clamp-3 mb-4 flex-1 leading-relaxed">{n.Content.replace(/<[^>]+>/g, '')}</p>
                    <div className="pt-4 border-t border-gray-50 text-primary text-sm font-bold group-hover:underline flex items-center gap-1">อ่านเพิ่มเติม <i className="fas fa-arrow-right text-xs"></i></div>
                </div>
            </div>
        );

        const AdminPanel = ({ data, reload, onClose }) => {
            const [tab, setTab] = useState('News');
            const [editItem, setEditItem] = useState(null);
            const [form, setForm] = useState({});
            const [settingsForm, setSettingsForm] = useState({ SchoolLogo: '', SchoolName: '' });

            const labelMap = { 'Title': 'หัวข้อ / ชื่อ', 'Content': 'เนื้อหา (HTML/Embed)', 'ImageURL': 'ลิงก์รูปภาพ (URL)', 'Category': 'หมวดหมู่', 'Name': 'ชื่อ-นามสกุล', 'Position': 'ตำแหน่ง', 'Group': 'กลุ่มสาระ / ฝ่าย', 'Caption': 'คำบรรยายภาพ', 'Active': 'แสดงผล (TRUE/FALSE)', 'Value': 'ค่าที่กำหนด', 'Label': 'ชื่อเมนู', 'Type': 'ประเภทเมนู', 'ID': 'รหัสอ้างอิง', 'PageKey': 'รหัสหน้า', 'MenuCategory': 'แสดงในเมนูหลัก' };
            const getLabel = (key) => labelMap[key] || key;

            const handleSave = async (e) => {
                e.preventDefault();
                if(!confirm('ยืนยันการบันทึก?')) return;
                
                if (tab === 'Settings') {
                    await api.post({ action: 'save', sheet: 'Config', data: { Key: 'SchoolLogo', Value: settingsForm.SchoolLogo } });
                    await api.post({ action: 'save', sheet: 'Config', data: { Key: 'SchoolName', Value: settingsForm.SchoolName } });
                } else {
                    let payload = { ...form, ID: editItem?.ID || editItem?.PageKey };
                    await api.post({ action: 'save', sheet: tab, data: payload });
                }
                alert('บันทึกเรียบร้อย'); setEditItem(null); setForm({}); reload();
            };
            
            const handleDelete = async (id) => {
                if(confirm('ลบรายการนี้?')) { await api.post({ action: 'delete', sheet: tab, id }); reload(); }
            };

            const openSettings = () => {
                const logo = data.Config.find(c => c.Key === 'SchoolLogo')?.Value || '';
                const name = data.Config.find(c => c.Key === 'SchoolName')?.Value || '';
                setSettingsForm({ SchoolLogo: logo, SchoolName: name });
                setEditItem({ settings: true }); 
            }

            const menuTabs = { 'News':'ข่าวประชาสัมพันธ์', 'Personnel':'บุคลากร', 'Banners':'สไลด์', 'Pages':'เนื้อหาหน้าย่อย', 'Menus':'เมนูหลัก', 'Settings':'ระบบ' };

            const getGroupedPages = () => {
                if (tab !== 'Pages') return null;
                const groups = {};
                data.Menus.filter(m => m.Type === 'dropdown').forEach(m => groups[m.ID] = { label: m.Label, items: [] });
                groups['other'] = { label: 'หน้าลอย / ไม่ระบุหมวดหมู่', items: [] };
                data.Pages.forEach(p => {
                    if (p.MenuCategory && groups[p.MenuCategory]) groups[p.MenuCategory].items.push(p);
                    else groups['other'].items.push(p);
                });
                return groups;
            };

            return (
                <div className="fixed inset-0 bg-slate-50 z-[200] flex flex-col text-slate-800 font-sarabun text-base">
                    <header className="bg-white px-6 py-4 flex justify-between items-center shadow-sm z-10 border-b">
                        <div className="flex items-center gap-2">
                            <div className="bg-primary text-white w-8 h-8 rounded flex items-center justify-center"><i className="fas fa-cog"></i></div>
                            <h2 className="font-bold text-lg text-primary">ระบบจัดการหลังบ้าน</h2>
                        </div>
                        <button onClick={onClose} className="text-red-500 hover:text-red-700 text-sm font-bold"><i className="fas fa-sign-out-alt"></i> ออกจากระบบ</button>
                    </header>
                    <div className="flex flex-1 overflow-hidden">
                        <aside className="w-64 bg-white border-r hidden md:block p-4 space-y-1 overflow-y-auto">
                            {['News', 'Personnel', 'Banners', 'Pages'].map(t => (
                                <button key={t} onClick={()=>{setTab(t); setEditItem(null);}} className={`w-full text-left px-4 py-3 rounded-lg text-sm transition ${tab===t ? 'bg-primary text-white font-bold' : 'text-gray-600 hover:bg-gray-50'}`}>{menuTabs[t]}</button>
                            ))}
                            <div className="border-t my-2 pt-2">
                                <button onClick={()=>{setTab('Menus'); setEditItem(null);}} className={`w-full text-left px-4 py-2 rounded-lg text-sm transition ${tab==='Menus' ? 'bg-primary text-white font-bold' : 'text-gray-600 hover:bg-gray-50'}`}>{menuTabs['Menus']}</button>
                                <button onClick={()=>{setTab('Settings'); openSettings();}} className={`w-full text-left px-4 py-2 rounded-lg text-sm transition ${tab==='Settings' ? 'bg-primary text-white font-bold' : 'text-gray-600 hover:bg-gray-50'}`}>{menuTabs['Settings']}</button>
                            </div>
                        </aside>
                        <main className="flex-1 p-8 overflow-auto">
                            <h2 className="text-2xl font-bold mb-6 text-primary">{menuTabs[tab]}</h2>
                            {!['Settings'].includes(tab) && !editItem && (
                                <button onClick={()=>setEditItem({})} className="bg-primary text-white px-5 py-2.5 rounded-lg shadow hover:opacity-90 transition flex items-center gap-2 mb-6"><i className="fas fa-plus-circle"></i> เพิ่มข้อมูลใหม่</button>
                            )}
                            
                            {editItem && (
                                <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm p-4 animate-fadeIn">
                                    <div className="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-3xl max-h-[90vh] overflow-y-auto border border-blue-100">
                                        <div className="flex justify-between items-center mb-6">
                                            <h3 className="font-bold text-xl text-primary">{tab==='Settings' ? 'ตั้งค่าระบบ' : 'แก้ไขข้อมูล'}</h3>
                                            <button onClick={()=>setEditItem(null)} className="text-gray-400 hover:text-gray-600"><i className="fas fa-times text-xl"></i></button>
                                        </div>
                                        <form onSubmit={handleSave} className="grid gap-5">
                                            {tab === 'Settings' && <>
                                                <div><label className="text-sm font-bold text-gray-600 mb-1 block">ชื่อโรงเรียน</label><input className="w-full border p-3 rounded-lg" value={settingsForm.SchoolName} onChange={e=>setSettingsForm({...settingsForm, SchoolName: e.target.value})} /></div>
                                                <div><label className="text-sm font-bold text-gray-600 mb-1 block">URL รูปภาพโลโก้</label><input className="w-full border p-3 rounded-lg bg-gray-50" value={settingsForm.SchoolLogo} onChange={e=>setSettingsForm({...settingsForm, SchoolLogo: e.target.value})} />{settingsForm.SchoolLogo && <img src={settingsForm.SchoolLogo} className="h-16 mt-2 border p-1 rounded" />}</div>
                                            </>}
                                            {tab === 'Menus' && <>
                                                <div><label className="text-sm font-bold text-gray-600 mb-1 block">ID (ห้ามซ้ำ)</label><input className="w-full border p-3 rounded-lg" value={form.ID||''} onChange={e=>setForm({...form, ID: e.target.value})} disabled={editItem.ID} /></div>
                                                <div><label className="text-sm font-bold text-gray-600 mb-1 block">ชื่อเมนู</label><input className="w-full border p-3 rounded-lg" value={form.Label||''} onChange={e=>setForm({...form, Label: e.target.value})} /></div>
                                                <div><label className="text-sm font-bold text-gray-600 mb-1 block">ประเภท</label><select className="w-full border p-3 rounded-lg" value={form.Type||'link'} onChange={e=>setForm({...form, Type: e.target.value})}><option value="link">Link</option><option value="dropdown">Dropdown</option></select></div>
                                            </>}
                                            {tab === 'Pages' && <>
                                                <div><label className="text-sm font-bold text-gray-600 mb-1 block">หัวข้อหน้า</label><input className="w-full border p-3 rounded-lg" value={form.Title||''} onChange={e=>setForm({...form, Title: e.target.value})} /></div>
                                                <div><label className="text-sm font-bold text-gray-600 mb-1 block">เมนูหลัก</label><select className="w-full border p-3 rounded-lg" value={form.MenuCategory||''} onChange={e=>setForm({...form, MenuCategory: e.target.value})}><option value="">-- ไม่แสดงในเมนู --</option>{data.Menus.filter(m=>m.Type==='dropdown').map(m => <option key={m.ID} value={m.ID}>{m.Label}</option>)}</select></div>
                                            </>}
                                            {Object.keys(form).map(k => {
                                                if(['ID','Date','PageKey','Key','MenuCategory','Title','Label','Type','Order'].includes(k)) return null;
                                                return <div key={k}>
                                                    <label className="text-sm font-bold text-gray-600 mb-1 block">{getLabel(k)}</label>
                                                    {k === 'Content' ? <div className="space-y-1"><textarea className="w-full border p-3 rounded-lg h-48 font-mono text-sm" value={form[k]||''} onChange={e=>setForm({...form,[k]:e.target.value})} placeholder="ใส่ข้อความ หรือ HTML"></textarea></div>
                                                    : <input className="w-full border p-3 rounded-lg" value={form[k]||''} onChange={e=>setForm({...form,[k]:e.target.value})} />}
                                                </div>
                                            })}
                                            <button className="bg-primary text-white py-3 rounded-lg font-bold shadow hover:opacity-90 transition">บันทึกข้อมูล</button>
                                        </form>
                                    </div>
                                </div>
                            )}

                            {/* Data Table */}
                            {tab !== 'Settings' && !editItem && (
                                <div className="space-y-6">
                                    {tab === 'Pages' ? (
                                        Object.entries(getGroupedPages()).map(([key, group]) => (
                                            group.items.length > 0 && (
                                                <div key={key} className="bg-white rounded-xl border border-gray-200 overflow-hidden">
                                                    <div className="bg-gray-100 px-5 py-3 font-bold text-gray-700 border-b flex justify-between">
                                                        <span>{group.label}</span><span className="text-xs bg-gray-200 px-2 py-1 rounded text-gray-500">{group.items.length} รายการ</span>
                                                    </div>
                                                    <div className="divide-y">
                                                        {group.items.map((item, i) => (
                                                            <div key={i} className="p-4 flex justify-between items-center hover:bg-blue-50 transition">
                                                                <div className="font-bold text-slate-800">{item.Title}</div>
                                                                <div className="flex items-center gap-2">
                                                                    <button onClick={()=>{setEditItem(item); setForm(item);}} className="text-blue-500 hover:text-blue-700 px-2"><i className="fas fa-edit fa-lg"></i></button>
                                                                    <button onClick={()=>handleDelete(item.PageKey)} className="text-red-500 hover:text-red-700 px-2"><i className="fas fa-trash fa-lg"></i></button>
                                                                </div>
                                                            </div>
                                                        ))}
                                                    </div>
                                                </div>
                                            )
                                        ))
                                    ) : (
                                        <div className="grid gap-4">
                                            {data[tab].map((item,i) => (
                                                <div key={i} className="bg-white p-5 rounded-xl border border-gray-100 flex justify-between items-center hover:shadow-md transition">
                                                    <div className="flex items-center gap-4">
                                                        {item.ImageURL && <img src={item.ImageURL} className="w-12 h-12 rounded-lg object-cover bg-gray-100" />}
                                                        <div><div className="font-bold text-lg">{item.Title || item.Name || item.Caption || item.Label}</div><div className="text-xs text-gray-400">{item.Category || item.MenuCategory || item.PageKey}</div></div>
                                                    </div>
                                                    <div className="flex items-center gap-2">
                                                        <button onClick={()=>{setEditItem(item); setForm(item);}} className="text-blue-500 hover:text-blue-700 px-2"><i className="fas fa-edit fa-lg"></i></button>
                                                        <button onClick={()=>handleDelete(item.ID || item.PageKey)} className="text-red-500 hover:text-red-700 px-2"><i className="fas fa-trash fa-lg"></i></button>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            )}
                        </main>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [page, setPage] = useState({ id: 'home' });
            const [data, setData] = useState(null);
            const [isAdmin, setIsAdmin] = useState(false);
            const [showLogin, setShowLogin] = useState(false);
            const [user, setUser] = useState('');
            const [pass, setPass] = useState('');

            const load = async () => setData(await api.fetchAll());
            useEffect(() => { load(); }, []);

            const handleLogin = async (e) => {
                e.preventDefault();
                const res = await api.post({ action: 'login', username: user, password: pass });
                if(res.success) { setIsAdmin(true); setShowLogin(false); } else { alert('รหัสผิดพลาด'); }
            };

            if(!data) return <div className="h-screen flex items-center justify-center bg-slate-50 flex-col gap-4"><div className="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div><p className="text-slate-400 font-sarabun animate-pulse">กำลังโหลดข้อมูล...</p></div>;

            const logoUrl = data.Config?.find(c => c.Key === 'SchoolLogo')?.Value || '';
            const schoolName = data.Config?.find(c => c.Key === 'SchoolName')?.Value || 'โรงเรียนพุขามครุฑมณีอุทิศ';

            return (
                <div className="min-h-screen flex flex-col font-sarabun bg-slate-50 relative">
                    {isAdmin ? <AdminPanel data={data} reload={load} onClose={()=>setIsAdmin(false)} /> : (
                        <>
                            <Navbar setPage={setPage} logoUrl={logoUrl} schoolName={schoolName} pages={data.Pages} mainMenus={data.Menus} />
                            <main className="flex-grow">
                                {page.id === 'home' && (
                                    <>
                                        <div className="relative h-[500px] overflow-hidden bg-primary">
                                            {data.Banners.filter(b=>b.Active==='TRUE').sort((a,b)=>(a.Order||0)-(b.Order||0)).slice(0,1).map(b => (
                                                <img key={b.ID} src={b.ImageURL} className="w-full h-full object-cover opacity-80" />
                                            ))}
                                            <div className="absolute inset-0 bg-gradient-to-t from-slate-900 via-transparent to-transparent flex flex-col justify-end items-center p-10 pb-20 text-center">
                                                <span className="bg-primary text-white px-4 py-1.5 text-xs font-bold rounded uppercase tracking-wider mb-6 shadow-lg border border-white/20">Welcome</span>
                                                <h2 className="text-4xl md:text-6xl font-bold text-white mb-2 drop-shadow-2xl">{schoolName}</h2>
                                                <p className="text-xl md:text-2xl text-blue-100 font-light mt-2">Phukhamkrutmaneeuthit School</p>
                                            </div>
                                        </div>
                                        <div className="container-fixed py-16">
                                            <h2 className="text-2xl font-bold text-primary mb-8 border-l-4 border-primary pl-4">ข่าวประชาสัมพันธ์ล่าสุด</h2>
                                            <div className="grid md:grid-cols-3 gap-8">
                                                {data.News.sort((a,b)=> new Date(b.Date) - new Date(a.Date)).slice(0,3).map((n,i)=>(
                                                    <NewsCard key={i} n={n} onClick={()=>setPage({id:'news_detail', item: n})} />
                                                ))}
                                            </div>
                                        </div>
                                    </>
                                )}
                                
                                {page.id === 'news' && (
                                    <div className="container-fixed py-12">
                                        <h2 className="text-3xl font-bold text-center mb-10 text-primary">ข่าวสารทั้งหมด</h2>
                                        <div className="grid md:grid-cols-3 gap-8">
                                            {data.News.sort((a,b)=> new Date(b.Date) - new Date(a.Date)).map((n,i)=>(
                                                <NewsCard key={i} n={n} onClick={()=>setPage({id:'news_detail', item: n})} />
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {page.id === 'news_detail' && <NewsDetail item={page.item} onBack={()=>setPage({id: 'news'})} />}

                                {page.id === 'page' && (
                                    <div className="container-fixed py-12">
                                        <div className="bg-white p-12 rounded-3xl shadow-lg border border-gray-100 fade-in min-h-[600px]">
                                            {(() => {
                                                const p = data.Pages.find(x => x.PageKey === page.key) || {};
                                                return <>
                                                    <h2 className="text-4xl font-bold text-primary mb-8 pb-4 border-b border-gray-200">{p.Title}</h2>
                                                    <div className="prose prose-lg max-w-none text-slate-700 leading-relaxed html-content" dangerouslySetInnerHTML={{__html: p.Content.replace(/\n/g, '<br/>')}} />
                                                    {p.ImageURL && <img src={p.ImageURL} className="mt-10 rounded-xl shadow-lg w-full max-h-[500px] object-cover" />}
                                                </>
                                            })()}
                                        </div>
                                    </div>
                                )}
                                
                                {page.id === 'personnel' && (
                                    <div className="container-fixed py-12">
                                        <h2 className="text-3xl font-bold text-center mb-12 text-primary">บุคลากร</h2>
                                        <div className="grid grid-cols-1 md:grid-cols-4 gap-8">
                                            {data.Personnel.sort((a,b)=>(a.Order||0)-(b.Order||0)).map((p,i)=>(
                                                <div key={i} className="bg-white p-8 rounded-2xl shadow-sm text-center border hover:shadow-xl transition transform hover:-translate-y-2">
                                                    <img src={p.ImageURL} className="w-32 h-32 mx-auto rounded-full object-cover mb-4 shadow-md border-4 border-white" onError={(e)=>e.target.src='https://via.placeholder.com/150'} />
                                                    <h4 className="font-bold text-xl text-primary">{p.Name}</h4>
                                                    <p className="text-slate-500 text-sm font-medium mt-1">{p.Position}</p>
                                                    <span className="text-xs text-primary bg-blue-50 px-3 py-1 rounded-full mt-3 inline-block font-semibold">{p.Group}</span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {page.id === 'contact' && (
                                    <div className="container-fixed py-12">
                                        <div className="bg-white rounded-3xl overflow-hidden shadow-2xl flex flex-col md:flex-row h-[600px]">
                                            <div className="md:w-1/3 bg-primary p-12 text-white flex flex-col justify-center">
                                                <h2 className="text-3xl font-bold mb-8">ติดต่อเรา</h2>
                                                <ul className="space-y-6 text-white/90 text-lg">
                                                    <li className="flex items-start gap-4"><i className="fas fa-school mt-1 text-blue-300"></i> <div>{schoolName}</div></li>
                                                    <li className="flex items-center gap-4"><i className="fas fa-phone text-blue-300"></i> โทร: 0xx-xxx-xxxx</li>
                                                </ul>
                                            </div>
                                            <div className="md:w-2/3 h-full">
                                                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3844.045628445485!2d101.04160677463287!3d15.535684485069131!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x311fb4ed6a487b41%3A0xea5d65ed104867a1!2z4LmC4Lij4LiH4LmA4Lij4Li14Lii4LiZ4Lie4Li44LiC4Liy4Lih4LiE4Lij4Li44LiR4Lih4LiT4Li14Lit4Li44LiX4Li04Lio!5e0!3m2!1sth!2sth!4v1764605736972!5m2!1sth!2sth" width="100%" height="100%" style={{border:0}} allowFullScreen="" loading="lazy" referrerPolicy="no-referrer-when-downgrade"></iframe>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </main>

                            <footer className="bg-primary text-white py-12 mt-auto">
                                <div className="container-fixed text-center">
                                    <h3 className="font-bold text-xl">{schoolName}</h3>
                                    <p className="text-sm text-blue-200 mt-2">&copy; 2025 All Rights Reserved.</p>
                                </div>
                            </footer>

                            <button onClick={()=>setShowLogin(true)} className="fixed bottom-8 right-8 w-16 h-16 bg-primary text-white rounded-full shadow-2xl flex items-center justify-center text-2xl z-50 float-btn transition hover:rotate-90 border-4 border-white">
                                <i className="fas fa-user-shield"></i>
                            </button>

                            {showLogin && (
                                <div className="fixed inset-0 z-[100] flex items-center justify-center bg-black/70 backdrop-blur-sm p-4 animate-fadeIn">
                                    <div className="bg-white rounded-2xl shadow-2xl w-full max-w-sm overflow-hidden p-8 relative">
                                        <button onClick={()=>setShowLogin(false)} className="absolute top-4 right-4 text-gray-400 hover:text-red-500"><i className="fas fa-times text-lg"></i></button>
                                        <div className="text-center mb-6">
                                            <div className="w-16 h-16 bg-blue-50 text-[#003366] rounded-full flex items-center justify-center text-2xl mx-auto mb-3"><i className="fas fa-lock"></i></div>
                                            <h3 className="text-xl font-bold text-primary">เข้าสู่ระบบแอดมิน</h3>
                                        </div>
                                        <form onSubmit={handleLogin} className="space-y-4">
                                            <div>
                                                <label className="text-xs font-bold text-gray-400 uppercase">ชื่อผู้ใช้งาน</label>
                                                <input value={user} onChange={e=>setUser(e.target.value)} className="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-blue-800 outline-none transition" placeholder="Username" />
                                            </div>
                                            <div>
                                                <label className="text-xs font-bold text-gray-400 uppercase">รหัสผ่าน</label>
                                                <input type="password" value={pass} onChange={e=>setPass(e.target.value)} className="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-blue-800 outline-none transition" placeholder="Password" />
                                            </div>
                                            <button className="w-full bg-primary text-white py-3 rounded-lg font-bold shadow hover:opacity-90 transition transform active:scale-95">เข้าสู่ระบบ</button>
                                        </form>
                                    </div>
                                </div>
                            )}
                        </>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
