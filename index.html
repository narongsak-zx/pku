
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โรงเรียนพุขามครุฑมณีอุทิศ</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Sarabun', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .nav-item { position: relative; }
        .nav-item::after { content: ''; position: absolute; width: 0; height: 2px; bottom: -4px; left: 0; background: #2563eb; transition: width 0.3s; }
        .nav-item:hover::after { width: 100%; }
        
        .float-btn { animation: bounceIn 0.5s; box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4); }
        .float-btn:hover { transform: scale(1.1); }
        @keyframes bounceIn { from { opacity: 0; transform: scale(0.5); } to { opacity: 1; transform: scale(1); } }
        
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // ==========================================
        //  วาง URL Apps Script ของคุณตรงนี้
        // ==========================================
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzcHie3dyGoWoJ01ioIvY5u63XYol69ZJxRaqZ0pVV7jR1WmDM3Fps3jSYcF_vIKTdpPA/exec"; 
        
        const { useState, useEffect } = React;

        const api = {
            fetchAll: async () => await (await fetch(`${APPS_SCRIPT_URL}?action=readAll`)).json(),
            post: async (payload) => await (await fetch(APPS_SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) })).json()
        };

        // --- COMPONENTS ---

        const Navbar = ({ setPage, logoUrl, pages, mainMenus }) => {
            const [mobileOpen, setMobileOpen] = useState(false);
            const sortedMenus = mainMenus ? [...mainMenus].sort((a,b) => a.Order - b.Order) : [];
            const getSubMenu = (cat) => pages.filter(p => p.MenuCategory === cat).map(p => ({id: p.PageKey, label: p.Title}));

            return (
                <nav className="bg-white/95 backdrop-blur-md shadow-sm sticky top-0 z-50 border-b border-gray-100">
                    <div className="container mx-auto px-4 h-20 flex justify-between items-center">
                        <div className="flex items-center gap-3 cursor-pointer" onClick={() => setPage({id: 'home'})}>
                            {logoUrl && <img src={logoUrl} className="w-12 h-12 object-contain" onError={(e)=>e.target.style.display='none'} />}
                            <div>
                                <h1 className="text-lg md:text-xl font-bold text-slate-800 leading-none">โรงเรียนพุขามครุฑมณีอุทิศ</h1>
                                <p className="text-xs text-blue-600 font-medium tracking-wide">Phukhamkrutmaneeuthit School</p>
                            </div>
                        </div>
                        <div className="hidden lg:flex gap-5 items-center">
                            {sortedMenus.map((m, i) => {
                                const sub = m.Type === 'dropdown' ? getSubMenu(m.ID) : [];
                                return (
                                    <div key={i} className="relative group py-6 cursor-pointer">
                                        <span onClick={() => m.Type === 'link' && setPage({id: m.ID})} className="nav-item text-slate-600 hover:text-blue-600 font-medium flex items-center gap-1 text-sm">
                                            {m.Label} {m.Type === 'dropdown' && <i className="fas fa-chevron-down text-[10px] opacity-50"></i>}
                                        </span>
                                        {m.Type === 'dropdown' && sub.length > 0 && (
                                            <div className="absolute top-full left-0 bg-white shadow-xl rounded-lg w-64 border border-gray-100 hidden group-hover:block p-2 animate-[fadeIn_0.2s]">
                                                {sub.map(s => (
                                                    <div key={s.id} onClick={() => setPage({id: 'page', key: s.id})} className="px-4 py-2 rounded hover:bg-blue-50 text-gray-600 hover:text-blue-600 transition text-sm">
                                                        {s.label}
                                                    </div>
                                                ))}
                                            </div>
                                        )}
                                    </div>
                                )
                            })}
                        </div>
                        <button className="lg:hidden text-2xl text-slate-700" onClick={()=>setMobileOpen(!mobileOpen)}><i className="fas fa-bars"></i></button>
                    </div>
                    {mobileOpen && (
                        <div className="lg:hidden bg-white border-t p-4 space-y-2 shadow-lg max-h-[80vh] overflow-y-auto">
                            {sortedMenus.map((m,i) => {
                                const sub = m.Type === 'dropdown' ? getSubMenu(m.ID) : [];
                                return (
                                    <div key={i}>
                                        <div onClick={()=>{ if(m.Type === 'link'){ setPage({id:m.ID}); setMobileOpen(false); } }} className="block py-2 font-bold text-slate-700">{m.Label}</div>
                                        {m.Type === 'dropdown' && sub.map(s => (
                                            <div key={s.id} onClick={()=>{setPage({id:'page',key:s.id}); setMobileOpen(false);}} className="pl-4 py-2 text-sm text-gray-500 border-l-2 border-blue-100 ml-2">{s.label}</div>
                                        ))}
                                    </div>
                                )
                            })}
                        </div>
                    )}
                </nav>
            );
        };

        const NewsDetail = ({ item, onBack }) => (
            <div className="container mx-auto px-4 py-12 fade-in">
                <button onClick={onBack} className="mb-6 text-slate-500 hover:text-blue-600 flex items-center gap-2 transition font-medium">
                    <i className="fas fa-arrow-left"></i> ย้อนกลับ
                </button>
                <div className="bg-white rounded-3xl shadow-lg overflow-hidden border border-gray-100 max-w-5xl mx-auto">
                    {item.ImageURL && (
                        <div className="w-full h-[300px] md:h-[500px] bg-gray-100 relative">
                            <img src={item.ImageURL} className="w-full h-full object-cover" onError={(e)=>e.target.style.display='none'} />
                        </div>
                    )}
                    <div className="p-8 md:p-12">
                        <div className="flex flex-wrap items-center gap-4 mb-6">
                            <span className="bg-blue-600 text-white px-3 py-1 rounded-full text-sm font-bold shadow-sm">{item.Category}</span>
                            <span className="text-gray-400 text-sm flex items-center gap-2"><i className="far fa-calendar-alt"></i> {new Date(item.Date).toLocaleDateString('th-TH', { dateStyle: 'long' })}</span>
                        </div>
                        <h1 className="text-3xl md:text-4xl font-bold text-slate-900 mb-8 leading-tight">{item.Title}</h1>
                        <div className="prose max-w-none text-slate-700 leading-relaxed whitespace-pre-wrap text-lg">
                            {item.Content}
                        </div>
                    </div>
                </div>
            </div>
        );

        const NewsCard = ({ n, onClick }) => (
            <div onClick={onClick} className="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden h-full flex flex-col group cursor-pointer hover:shadow-xl hover:-translate-y-2 transition duration-300">
                <div className="h-52 overflow-hidden relative bg-gray-100">
                     <img src={n.ImageURL} className="w-full h-full object-cover group-hover:scale-105 transition duration-500" onError={(e)=>e.target.src='https://via.placeholder.com/400?text=News'} />
                     <div className="absolute top-3 left-3">
                        <span className="bg-white/90 backdrop-blur text-blue-800 text-xs font-bold px-3 py-1 rounded-full shadow-sm">{n.Category}</span>
                     </div>
                </div>
                <div className="p-6 flex-1 flex flex-col">
                    <div className="text-xs text-gray-400 mb-2">{new Date(n.Date).toLocaleDateString('th-TH')}</div>
                    <h3 className="font-bold text-lg mb-2 text-slate-800 line-clamp-2 group-hover:text-blue-600 transition">{n.Title}</h3>
                    <p className="text-gray-500 text-sm line-clamp-3 mb-4 flex-1">{n.Content}</p>
                    <div className="pt-4 border-t border-gray-50 text-blue-600 text-sm font-semibold group-hover:underline">อ่านเพิ่มเติม &rarr;</div>
                </div>
            </div>
        );

        // --- ส่วนแอดมินภาษาไทย ---
        const AdminPanel = ({ data, reload, onClose }) => {
            const [tab, setTab] = useState('News');
            const [editItem, setEditItem] = useState(null);
            const [form, setForm] = useState({});

            // แผนที่แปลงชื่อตัวแปรเป็นภาษาไทย
            const labelMap = {
                'Title': 'หัวข้อ / ชื่อ',
                'Content': 'เนื้อหา / รายละเอียด',
                'ImageURL': 'ลิงก์รูปภาพ (URL)',
                'Category': 'หมวดหมู่',
                'Name': 'ชื่อ-นามสกุล',
                'Position': 'ตำแหน่ง',
                'Group': 'กลุ่มสาระ / ฝ่าย',
                'Caption': 'คำบรรยายภาพ',
                'Active': 'แสดงผล (TRUE/FALSE)',
                'Value': 'ค่าที่กำหนด (URL รูปโลโก้)',
                'Label': 'ชื่อเมนู',
                'Type': 'ประเภทเมนู',
                'Order': 'ลำดับ (ตัวเลข)',
                'ID': 'รหัสอ้างอิง (ห้ามซ้ำ)',
                'PageKey': 'รหัสหน้า (ห้ามซ้ำ)',
                'MenuCategory': 'แสดงในเมนูหลัก'
            };

            const getLabel = (key) => labelMap[key] || key;

            const handleSave = async (e) => {
                e.preventDefault();
                // Check PNG for Logo
                if (tab === 'Settings' && form.Key === 'SchoolLogo' && !form.Value.toLowerCase().endsWith('.png')) {
                    alert('ระบบรองรับเฉพาะไฟล์ .png เท่านั้น เพื่อให้พื้นหลังโปร่งใส'); return;
                }
                if(!confirm('ยืนยันการบันทึกข้อมูล?')) return;
                
                let payload = (tab === 'Settings') ? form : { ...form, ID: editItem?.ID || editItem?.PageKey };
                await api.post({ action: 'save', sheet: tab === 'Settings' ? 'Config' : tab, data: payload });
                alert('บันทึกข้อมูลเรียบร้อยแล้ว'); 
                setEditItem(null); 
                setForm({}); 
                reload();
            };
            
            const handleDelete = async (id) => {
                if(confirm('คุณแน่ใจหรือไม่ที่จะลบรายการนี้? ข้อมูลจะหายไปถาวร')) { 
                    await api.post({ action: 'delete', sheet: tab, id }); 
                    reload(); 
                }
            };

            const openSettings = () => {
                const logoConfig = data.Config.find(c => c.Key === 'SchoolLogo');
                setEditItem(logoConfig); setForm(logoConfig);
            }

            const menuTabs = {
                'News': 'ข่าวประชาสัมพันธ์',
                'Personnel': 'บุคลากร',
                'Banners': 'ภาพสไลด์หน้าแรก',
                'Pages': 'เนื้อหาหน้าย่อย / เมนูย่อย',
                'Menus': 'จัดการเมนูหลัก',
                'Settings': 'ตั้งค่าระบบ'
            };

            return (
                <div className="fixed inset-0 bg-slate-50 z-[200] flex flex-col text-slate-800 font-sarabun">
                    <header className="bg-white px-6 py-4 flex justify-between items-center shadow-sm z-10 border-b">
                        <div className="flex items-center gap-3">
                            <div className="bg-blue-600 text-white w-8 h-8 rounded flex items-center justify-center"><i className="fas fa-cog"></i></div>
                            <h2 className="font-bold text-lg text-slate-800">ระบบจัดการข้อมูลหลังบ้าน</h2>
                        </div>
                        <button onClick={onClose} className="text-red-500 hover:text-red-700 text-sm font-bold flex items-center gap-2 px-3 py-1 rounded hover:bg-red-50 transition">
                            <i className="fas fa-sign-out-alt"></i> ออกจากระบบ
                        </button>
                    </header>
                    <div className="flex flex-1 overflow-hidden">
                        <aside className="w-64 bg-white border-r hidden md:block p-4 space-y-1 overflow-y-auto">
                            <div className="text-xs font-bold text-gray-400 uppercase mb-2 mt-2">จัดการเนื้อหา</div>
                            {['News', 'Personnel', 'Banners', 'Pages'].map(t => (
                                <button key={t} onClick={()=>{setTab(t); setEditItem(null);}} 
                                    className={`w-full text-left px-4 py-3 rounded-lg text-sm transition flex items-center justify-between ${tab===t ? 'bg-blue-50 text-blue-600 font-bold shadow-sm' : 'text-gray-600 hover:bg-gray-50'}`}>
                                    {menuTabs[t]} <i className="fas fa-chevron-right text-xs opacity-50"></i>
                                </button>
                            ))}
                            <div className="text-xs font-bold text-gray-400 uppercase mb-2 mt-4">โครงสร้างเว็บ</div>
                             <button onClick={()=>{setTab('Menus'); setEditItem(null);}} className={`w-full text-left px-4 py-3 rounded-lg text-sm transition flex items-center justify-between ${tab==='Menus' ? 'bg-blue-50 text-blue-600 font-bold shadow-sm' : 'text-gray-600 hover:bg-gray-50'}`}>
                                    {menuTabs['Menus']} <i className="fas fa-chevron-right text-xs opacity-50"></i>
                             </button>
                            <div className="text-xs font-bold text-gray-400 uppercase mb-2 mt-4">ระบบ</div>
                            <button onClick={()=>{setTab('Settings'); openSettings();}} className={`w-full text-left px-4 py-3 rounded-lg text-sm transition flex items-center justify-between ${tab==='Settings' ? 'bg-blue-50 text-blue-600 font-bold shadow-sm' : 'text-gray-600 hover:bg-gray-50'}`}>
                                {menuTabs['Settings']} <i className="fas fa-cog text-xs opacity-50"></i>
                            </button>
                        </aside>
                        
                        <main className="flex-1 p-8 overflow-auto bg-slate-50">
                            <h2 className="text-2xl font-bold mb-6 text-slate-800">{menuTabs[tab]}</h2>
                            
                            {/* ปุ่มเพิ่มข้อมูล (Direct Add) */}
                            {!['Settings'].includes(tab) && !editItem && (
                                <button onClick={()=>setEditItem({})} className="bg-blue-600 text-white px-5 py-2.5 rounded-lg shadow-lg hover:bg-blue-700 transition flex items-center gap-2 mb-6 transform hover:scale-105 duration-200">
                                    <i className="fas fa-plus-circle"></i> เพิ่มข้อมูลใหม่
                                </button>
                            )}

                            {/* ฟอร์มแก้ไข/เพิ่ม (Edit Modal) */}
                            {editItem && (
                                <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm p-4 animate-fadeIn">
                                    <div className="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto border border-blue-100">
                                        <div className="flex justify-between items-center mb-6 border-b pb-4">
                                            <h3 className="font-bold text-xl text-blue-800"><i className="fas fa-edit mr-2"></i>{form.ID || form.PageKey || tab==='Settings' ? 'แก้ไขข้อมูล' : 'เพิ่มข้อมูลใหม่'}</h3>
                                            <button onClick={()=>setEditItem(null)} className="text-gray-400 hover:text-gray-600"><i className="fas fa-times text-xl"></i></button>
                                        </div>
                                        
                                        <form onSubmit={handleSave} className="grid gap-5">
                                            
                                            {/* กรณีตั้งค่าโลโก้ */}
                                            {tab === 'Settings' && (
                                                <div>
                                                    <label className="text-sm font-bold text-gray-600 mb-1 block">URL รูปภาพโลโก้ (ไฟล์ .png เท่านั้น)</label>
                                                    <input className="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition" value={form.Value} onChange={e=>setForm({...form, Value: e.target.value})} placeholder="https://..." />
                                                    {form.Value && <div className="mt-2 p-2 bg-gray-100 rounded text-center"><img src={form.Value} className="h-16 mx-auto" /></div>}
                                                </div>
                                            )}

                                            {/* กรณีเมนูหลัก (Menus) */}
                                            {tab === 'Menus' && (
                                                <>
                                                    <div><label className="text-sm font-bold text-gray-600 mb-1 block">รหัสอ้างอิง (ID) *ภาษาอังกฤษตัวเล็ก ห้ามซ้ำ</label><input className="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" value={form.ID||''} onChange={e=>setForm({...form, ID: e.target.value})} disabled={editItem.ID} placeholder="ex: activity" /></div>
                                                    <div><label className="text-sm font-bold text-gray-600 mb-1 block">ชื่อเมนู (ภาษาไทย)</label><input className="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" value={form.Label||''} onChange={e=>setForm({...form, Label: e.target.value})} placeholder="ตัวอย่าง: กิจกรรมนักเรียน" /></div>
                                                    <div><label className="text-sm font-bold text-gray-600 mb-1 block">ประเภทเมนู</label>
                                                        <select className="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" value={form.Type||'link'} onChange={e=>setForm({...form, Type: e.target.value})}>
                                                            <option value="link">Link (คลิกแล้วไปหน้านั้นเลย)</option>
                                                            <option value="dropdown">Dropdown (มีเมนูย่อย)</option>
                                                        </select>
                                                    </div>
                                                    <div><label className="text-sm font-bold text-gray-600 mb-1 block">ลำดับการเรียง (ตัวเลข)</label><input type="number" className="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" value={form.Order||''} onChange={e=>setForm({...form, Order: e.target.value})} /></div>
                                                </>
                                            )}

                                            {/* กรณีหน้าย่อย (Pages) */}
                                            {tab === 'Pages' && (
                                                <>
                                                    <div><label className="text-sm font-bold text-gray-600 mb-1 block">ชื่อหัวข้อหน้า / ชื่อเมนูย่อย</label><input className="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" value={form.Title||''} onChange={e=>setForm({...form, Title: e.target.value})} placeholder="ตัวอย่าง: ประวัติโรงเรียน" /></div>
                                                    <div>
                                                        <label className="text-sm font-bold text-gray-600 mb-1 block">แสดงในเมนูหลัก (เลือกเมนูแม่)</label>
                                                        <select className="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" value={form.MenuCategory||''} onChange={e=>setForm({...form, MenuCategory: e.target.value})}>
                                                            <option value="">-- ไม่แสดงในเมนู (เป็นหน้าลอย) --</option>
                                                            {data.Menus.filter(m=>m.Type==='dropdown').map(m => (
                                                                <option key={m.ID} value={m.ID}>{m.Label}</option>
                                                            ))}
                                                        </select>
                                                    </div>
                                                    <div><label className="text-sm font-bold text-gray-600 mb-1 block">เนื้อหา (รองรับการขึ้นบรรทัดใหม่)</label><textarea className="w-full border border-gray-300 p-3 rounded-lg h-48 focus:ring-2 focus:ring-blue-500 outline-none" value={form.Content||''} onChange={e=>setForm({...form, Content: e.target.value})}></textarea></div>
                                                    <div><label className="text-sm font-bold text-gray-600 mb-1 block">รูปภาพประกอบ (URL)</label><input className="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" value={form.ImageURL||''} onChange={e=>setForm({...form, ImageURL: e.target.value})} /></div>
                                                </>
                                            )}

                                            {/* กรณีทั่วไป (ข่าว, บุคลากร) */}
                                            {tab !== 'Settings' && tab !== 'Menus' && tab !== 'Pages' && Object.keys(form).map(k => {
                                                if(k==='ID'||k==='Date'||k==='PageKey'||k==='Key'||k==='MenuCategory') return null;
                                                return <div key={k}>
                                                    <label className="text-sm font-bold text-gray-600 mb-1 block">{getLabel(k)}</label>
                                                    {k==='Content' ? <textarea className="w-full border border-gray-300 p-3 rounded-lg h-32 focus:ring-2 focus:ring-blue-500 outline-none" value={form[k]||''} onChange={e=>setForm({...form,[k]:e.target.value})}></textarea>
                                                    : <input className="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" value={form[k]||''} onChange={e=>setForm({...form,[k]:e.target.value})} />}
                                                </div>
                                            })}

                                            <div className="flex gap-3 mt-4 pt-4 border-t">
                                                <button className="flex-1 bg-blue-600 text-white py-3 rounded-lg font-bold shadow hover:bg-blue-700 transition">บันทึกข้อมูล</button>
                                                <button type="button" onClick={()=>setEditItem(null)} className="flex-1 bg-gray-100 text-gray-600 py-3 rounded-lg font-bold hover:bg-gray-200 transition">ยกเลิก</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            )}

                            {/* ตารางแสดงข้อมูล */}
                            {tab !== 'Settings' && !editItem && (
                                <div className="grid gap-3 animate-fadeIn">
                                    {data[tab].length === 0 && <div className="text-center p-10 text-gray-400 border-2 border-dashed rounded-xl">ยังไม่มีข้อมูลในหมวดนี้</div>}
                                    {data[tab].sort((a,b)=> tab==='Menus' ? a.Order-b.Order : 0).map((item,i) => (
                                        <div key={i} className="bg-white p-5 rounded-xl border border-gray-100 flex justify-between items-center hover:shadow-md transition group">
                                            <div className="flex items-center gap-4">
                                                {item.ImageURL && <img src={item.ImageURL} className="w-12 h-12 rounded-lg object-cover bg-gray-100 border" />}
                                                <div>
                                                    <div className="font-bold text-slate-800 text-lg">{item.Title || item.Name || item.Caption || item.Label}</div>
                                                    <div className="text-sm text-gray-500">
                                                        {item.Category && <span className="bg-blue-50 text-blue-600 px-2 py-0.5 rounded text-xs mr-2">{item.Category}</span>}
                                                        {item.MenuCategory && <span className="bg-orange-50 text-orange-600 px-2 py-0.5 rounded text-xs mr-2">เมนู: {data.Menus.find(m=>m.ID===item.MenuCategory)?.Label || item.MenuCategory}</span>}
                                                        <span className="opacity-50 text-xs">ID: {item.ID || item.PageKey}</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div className="flex gap-2 opacity-100 md:opacity-0 group-hover:opacity-100 transition-opacity">
                                                <button onClick={()=>{setEditItem(item); setForm(item);}} className="text-white bg-blue-500 w-10 h-10 rounded-lg hover:bg-blue-600 shadow transition flex items-center justify-center" title="แก้ไข"><i className="fas fa-edit"></i></button>
                                                <button onClick={()=>handleDelete(item.ID || item.PageKey)} className="text-white bg-red-500 w-10 h-10 rounded-lg hover:bg-red-600 shadow transition flex items-center justify-center" title="ลบ"><i className="fas fa-trash"></i></button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </main>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [page, setPage] = useState({ id: 'home' });
            const [data, setData] = useState(null);
            const [isAdmin, setIsAdmin] = useState(false);
            const [showLogin, setShowLogin] = useState(false);
            const [user, setUser] = useState('');
            const [pass, setPass] = useState('');

            const load = async () => setData(await api.fetchAll());
            useEffect(() => { load(); }, []);

            const handleLogin = async (e) => {
                e.preventDefault();
                const res = await api.post({ action: 'login', username: user, password: pass });
                if(res.success) { setIsAdmin(true); setShowLogin(false); } else { alert('รหัสผู้ใช้งานหรือรหัสผ่านไม่ถูกต้อง'); }
            };

            if(!data) return <div className="h-screen flex items-center justify-center bg-slate-50 flex-col gap-4"><div className="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div><p className="text-slate-400 font-sarabun animate-pulse">กำลังโหลดข้อมูลโรงเรียน...</p></div>;

            const logoUrl = data.Config?.find(c => c.Key === 'SchoolLogo')?.Value || '';

            return (
                <div className="min-h-screen flex flex-col font-sarabun bg-slate-50 relative">
                    {isAdmin ? <AdminPanel data={data} reload={load} onClose={()=>setIsAdmin(false)} /> : (
                        <>
                            <Navbar setPage={setPage} logoUrl={logoUrl} pages={data.Pages} mainMenus={data.Menus} />
                            <main className="flex-grow">
                                {page.id === 'home' && (
                                    <>
                                        <div className="relative h-[500px] overflow-hidden bg-slate-900">
                                            {data.Banners.filter(b=>b.Active==='TRUE').length > 0 && 
                                                <img src={data.Banners.filter(b=>b.Active==='TRUE')[0].ImageURL} className="w-full h-full object-cover opacity-80" />
                                            }
                                            <div className="absolute inset-0 bg-gradient-to-t from-slate-900 via-transparent to-transparent flex flex-col justify-end items-center p-10 pb-20 text-center">
                                                <span className="bg-blue-600 text-white px-3 py-1 text-xs font-bold rounded uppercase tracking-wider mb-4 shadow-lg">Welcome</span>
                                                <h2 className="text-3xl md:text-5xl font-bold text-white mb-2 drop-shadow-xl">โรงเรียนพุขามครุฑมณีอุทิศ</h2>
                                                <p className="text-xl text-blue-100 font-light">Phukhamkrutmaneeuthit School</p>
                                            </div>
                                        </div>
                                        <div className="container mx-auto px-4 py-16">
                                            <h2 className="text-2xl font-bold text-slate-800 mb-8 border-l-4 border-blue-600 pl-4">ข่าวประชาสัมพันธ์ล่าสุด</h2>
                                            <div className="grid md:grid-cols-3 gap-8">
                                                {data.News.slice(0,3).map((n,i)=>(
                                                    <NewsCard key={i} n={n} onClick={()=>setPage({id:'news_detail', item: n})} />
                                                ))}
                                            </div>
                                        </div>
                                    </>
                                )}
                                
                                {page.id === 'news' && (
                                    <div className="container mx-auto px-4 py-12">
                                        <h2 className="text-3xl font-bold text-center mb-10 text-slate-800">ข่าวสารทั้งหมด</h2>
                                        <div className="grid md:grid-cols-3 gap-8">
                                            {data.News.map((n,i)=>(
                                                <NewsCard key={i} n={n} onClick={()=>setPage({id:'news_detail', item: n})} />
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {page.id === 'news_detail' && <NewsDetail item={page.item} onBack={()=>setPage({id: 'news'})} />}

                                {page.id === 'page' && (
                                    <div className="container mx-auto px-4 py-12">
                                        <div className="bg-white p-8 md:p-12 rounded-3xl shadow-lg max-w-5xl mx-auto border border-gray-100 fade-in">
                                            {(() => {
                                                const p = data.Pages.find(x => x.PageKey === page.key) || {};
                                                return <>
                                                    <h2 className="text-3xl font-bold text-slate-800 mb-8 pb-4 border-b">{p.Title}</h2>
                                                    <div className="prose max-w-none text-slate-700 whitespace-pre-wrap text-lg leading-relaxed">{p.Content}</div>
                                                    {p.ImageURL && <img src={p.ImageURL} className="mt-8 rounded-lg shadow max-w-full" />}
                                                </>
                                            })()}
                                        </div>
                                    </div>
                                )}
                                
                                {page.id === 'personnel' && (
                                    <div className="container mx-auto px-4 py-12">
                                        <h2 className="text-3xl font-bold text-center mb-10 text-slate-800">บุคลากร</h2>
                                        <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                                            {data.Personnel.map((p,i)=>(
                                                <div key={i} className="bg-white p-6 rounded-xl shadow-sm text-center border hover:shadow-md transition">
                                                    <img src={p.ImageURL} className="w-24 h-24 mx-auto rounded-full object-cover mb-4 shadow-sm" onError={(e)=>e.target.src='https://via.placeholder.com/150'} />
                                                    <h4 className="font-bold text-lg text-slate-800">{p.Name}</h4>
                                                    <p className="text-blue-600 text-sm font-medium">{p.Position}</p>
                                                    <span className="text-xs text-gray-400 bg-gray-100 px-2 py-1 rounded-full mt-2 inline-block">{p.Group}</span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {page.id === 'contact' && (
                                    <div className="container mx-auto px-4 py-12">
                                        <div className="bg-white rounded-3xl overflow-hidden shadow-2xl flex flex-col md:flex-row h-[500px]">
                                            <div className="md:w-1/3 bg-slate-900 p-10 text-white">
                                                <h2 className="text-2xl font-bold mb-6">ติดต่อเรา</h2>
                                                <ul className="space-y-4 text-gray-300">
                                                    <li className="flex items-center gap-3"><i className="fas fa-school text-blue-500"></i> โรงเรียนพุขามครุฑมณีอุทิศ</li>
                                                    <li className="flex items-center gap-3"><i className="fas fa-phone text-blue-500"></i> โทร: 0xx-xxx-xxxx</li>
                                                </ul>
                                            </div>
                                            <div className="md:w-2/3 h-full">
                                                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3844.789855577645!2d100.99268307593256!3d15.495763954546416!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x311fd955b271d441%3A0xe5a14d59f7df8025!2z4LmC4Lij4LiH4LmA4Lij4Li14Lii4LiZ4Lie4Li44LiC4Liy4Lih4LiE4Lij4Li44LiR4Lih4LiT4Li14Lit4Li44LiX4Li04Lio!5e0!3m2!1sth!2sth!4v1716300000000!5m2!1sth!2sth" width="100%" height="100%" style={{border:0}} allowFullScreen="" loading="lazy"></iframe>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </main>

                            <footer className="bg-white border-t py-10 mt-auto">
                                <div className="container mx-auto px-4 text-center">
                                    <h3 className="font-bold text-slate-700">โรงเรียนพุขามครุฑมณีอุทิศ</h3>
                                    <p className="text-sm text-gray-400 mt-2">&copy; 2025 All Rights Reserved.</p>
                                </div>
                            </footer>

                            <button onClick={()=>setShowLogin(true)} className="fixed bottom-6 right-6 w-14 h-14 bg-blue-600 hover:bg-blue-700 text-white rounded-full shadow-2xl flex items-center justify-center text-xl z-50 float-btn transition hover:rotate-90">
                                <i className="fas fa-user-shield"></i>
                            </button>

                            {showLogin && (
                                <div className="fixed inset-0 z-[100] flex items-center justify-center bg-black/70 backdrop-blur-sm p-4 animate-fadeIn">
                                    <div className="bg-white rounded-2xl shadow-2xl w-full max-w-sm overflow-hidden p-8 relative">
                                        <button onClick={()=>setShowLogin(false)} className="absolute top-4 right-4 text-gray-400 hover:text-red-500"><i className="fas fa-times text-lg"></i></button>
                                        <div className="text-center mb-6">
                                            <div className="w-16 h-16 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center text-2xl mx-auto mb-3"><i className="fas fa-lock"></i></div>
                                            <h3 className="text-xl font-bold text-slate-800">เข้าสู่ระบบแอดมิน</h3>
                                        </div>
                                        <form onSubmit={handleLogin} className="space-y-4">
                                            <div>
                                                <label className="text-xs font-bold text-gray-400 uppercase">ชื่อผู้ใช้งาน</label>
                                                <input value={user} onChange={e=>setUser(e.target.value)} className="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition" placeholder="Username" />
                                            </div>
                                            <div>
                                                <label className="text-xs font-bold text-gray-400 uppercase">รหัสผ่าน</label>
                                                <input type="password" value={pass} onChange={e=>setPass(e.target.value)} className="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition" placeholder="Password" />
                                            </div>
                                            <button className="w-full bg-blue-600 text-white py-3 rounded-lg font-bold shadow hover:bg-blue-700 transition transform active:scale-95">เข้าสู่ระบบ</button>
                                        </form>
                                    </div>
                                </div>
                            )}
                        </>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
